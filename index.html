<!DOCTYPE html>

            cursor: pointer;

            border: 1px solid #bdc3c7;

            text-align: left;

        /* --- Gƒ∞Rƒ∞≈û EKRANI AYARLARI --- */
        .control-group {

        }
        select, input[type="number"] {

        label { cursor: pointer; display: block; margin-bottom: 5px;}

        #stats-bar {

            color: #7f8c8d;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;

        }

        /* --- A√áIKLAMA KUTUSU --- */

            border-radius: 4px;
            color: #0d47a1;
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: left;
            animation: fadeIn 0.5s;
        }
        
        .explanation-box strong {

            margin-bottom: 5px;
            color: #1565c0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    </div>

    <script src="script.js"></script>
</body>
</html>
