<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İSG Sınav Öğrenceliği v9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Yeşil Tema Özel Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #ecfdf5; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #34d399; border-radius: 4px; }
    </style>
</head>
<body class="bg-emerald-50 text-slate-800 min-h-screen flex flex-col">

    <div id="app" class="flex-1 flex flex-col p-3 md:p-6 max-w-3xl mx-auto w-full justify-center"></div>

    <script src="sorular.js"></script>

    <script>
        // --- AYARLAR ---
        const EXAM_CONFIG = {
            'igu': { label: 'İGU (A-B-C)', threshold: 35, distribution: { 'Teknik': 20, 'Mevzuat': 15, 'Genel İSG Konuları': 7, 'Sağlık': 5, 'Hukuk': 3 } },
            'hekim': { label: 'İşyeri Hekimliği', threshold: 35, distribution: { 'Sağlık': 25, 'Mevzuat': 13, 'Genel İSG Konuları': 7, 'Hukuk': 3, 'Teknik': 2 } },
            'dsp': { label: 'Diğer Sağlık P.', threshold: 30, distribution: { 'Sağlık': 17, 'Genel İSG Konuları': 15, 'Mevzuat': 10, 'Teknik': 5, 'Hukuk': 3 } }
        };

        if (typeof questionPool === 'undefined') {
            document.body.innerHTML = '<div class="text-center p-10 text-red-600 font-bold">HATA: sorular.js yüklenemedi.</div>';
            throw new Error("Veri hatası");
        }

        let app = document.getElementById('app');
        let currentQuestions = [];
        let userAnswers = {};
        let currentIndex = 0;
        let timerInterval;
        let timeRemaining = 75 * 60;
        let isTimerActive = true;
        let isEduMode = false; // Eğitim Modu

        // --- GİRİŞ EKRANI ---
        function renderStartScreen() {
            setTimeout(() => lucide.createIcons(), 0);
            
            const sources = [...new Set(questionPool.map(q => q.source))].filter(s => s).sort().reverse();
            let sourceOptions = sources.map(s => {
                let style = s.toLowerCase().includes('deneme') ? 'font-weight:bold; color:#059669;' : '';
                return `<option value="${s}" style="${style}">${s}</option>`;
            }).join('');

            app.innerHTML = `
                <div class="bg-white rounded-3xl shadow-xl p-8 max-w-lg mx-auto fade-in border border-emerald-100">
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-20 h-20 bg-emerald-100 rounded-full mb-4 text-emerald-600">
                            <i data-lucide="book-open-check" class="w-10 h-10"></i>
                        </div>
                        <h1 class="text-3xl font-extrabold text-slate-800">İSG Sınav Öğrenceliği</h1>
                    </div>

                    <div class="space-y-5">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Branş</label>
                                <select id="profileSelect" class="w-full p-3 rounded-xl border border-gray-200 bg-slate-50 font-bold text-slate-700 outline-none focus:ring-2 focus:ring-emerald-400">
                                    <option value="igu">İGU (A-B-C)</option>
                                    <option value="hekim">İşyeri Hekimliği</option>
                                    <option value="dsp">Diğer Sağlık P.</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Kaynak</label>
                                <select id="sourceSelect" class="w-full p-3 rounded-xl border border-gray-200 bg-slate-50 font-bold text-slate-700 outline-none focus:ring-2 focus:ring-emerald-400">
                                    <option value="Deneme">Rastgele Deneme</option>
                                    ${sourceOptions}
                                </select>
                            </div>
                        </div>

                        <div class="bg-slate-50 p-5 rounded-2xl border border-slate-200 space-y-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="bg-white p-2 rounded-lg text-slate-600 shadow-sm"><i data-lucide="timer" class="w-5 h-5"></i></div>
                                    <span class="font-bold text-slate-700">Süre (75 Dk)</span>
                                </div>
                                <input type="checkbox" id="timerToggle" checked class="w-5 h-5 accent-emerald-600 cursor-pointer">
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="bg-white p-2 rounded-lg text-slate-600 shadow-sm"><i data-lucide="zap" class="w-5 h-5"></i></div>
                                    <div>
                                        <span class="font-bold text-slate-700 block">Eğitim Modu</span>
                                        <span class="text-[10px] text-slate-400 uppercase font-bold">Anlık Cevap + Açıklama</span>
                                    </div>
                                </div>
                                <input type="checkbox" id="eduToggle" class="w-5 h-5 accent-emerald-600 cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <button onclick="startQuiz()" class="w-full mt-8 bg-emerald-600 hover:bg-emerald-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-emerald-200 transition-all flex items-center justify-center gap-2">
                        Sınavı Başlat <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            `;
        }

        // --- SINAV BAŞLATMA ---
        function startQuiz() {
            const profile = document.getElementById('profileSelect').value;
            const source = document.getElementById('sourceSelect').value;
            const config = EXAM_CONFIG[profile];
            
            isTimerActive = document.getElementById('timerToggle').checked;
            isEduMode = document.getElementById('eduToggle').checked;

            currentQuestions = [];

            // MOD 1: DENEME (Dağılımlı)
            if (source.includes("Deneme")) {
                const distribution = config.distribution;
                let pool = questionPool.filter(q => q.source.includes("Deneme")); // Sadece Deneme sorularından havuz
                
                if (pool.length === 0) pool = questionPool; // Deneme yoksa genel havuzdan al (Test için)

                for (const [cat, count] of Object.entries(distribution)) {
                    let validQs = pool.filter(q => q.category === cat && (q.profile === profile || q.profile === 'ortak' || !q.profile));
                    
                    if (validQs.length > 0) {
                        // Soru yetmiyorsa çoğalt
                        while(validQs.length < count) { validQs.push(validQs[Math.floor(Math.random() * validQs.length)]); }
                        validQs.sort(() => Math.random() - 0.5);
                        currentQuestions.push(...validQs.slice(0, count));
                    }
                }
            } 
            // MOD 2: YILLAR (Sabit)
            else {
                currentQuestions = questionPool.filter(q => q.source === source);
            }

            if (currentQuestions.length === 0) {
                alert("Seçilen kaynakta soru bulunamadı!");
                return;
            }

            // Eğer "Yıl" seçildiyse sırayı bozma, Deneme ise karıştır
            if (source.includes("Deneme")) {
                currentQuestions.sort(() => Math.random() - 0.5);
            }

            userAnswers = {};
            currentIndex = 0;
            timeRemaining = 75 * 60;
            
            if(isTimerActive) startTimer();
            renderQuiz();
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                const el = document.getElementById('timerDisplay');
                if(el) {
                    el.innerText = `${Math.floor(timeRemaining / 60).toString().padStart(2,'0')}:${(timeRemaining % 60).toString().padStart(2,'0')}`;
                }
                if (timeRemaining <= 0) finishQuiz();
            }, 1000);
        }

        // --- SORU EKRANI ---
        function renderQuiz() {
            setTimeout(() => lucide.createIcons(), 0);
            const q = currentQuestions[currentIndex];
            const isAnswered = userAnswers[currentIndex] !== undefined;
            const myAnswer = userAnswers[currentIndex];

            // Şıklar
            let optionsHtml = q.options.map((opt, i) => {
                let btnClass = "bg-white border-slate-200 hover:border-emerald-400 hover:bg-emerald-50 cursor-pointer";
                let iconClass = "bg-slate-100 text-slate-500";
                const letters = ["A", "B", "C", "D", "E"];

                if (isAnswered) {
                    if (i === myAnswer) { // Seçilen
                        btnClass = "bg-emerald-50 border-emerald-500 ring-1 ring-emerald-500";
                        iconClass = "bg-emerald-600 text-white";
                        
                        if (isEduMode && i !== q.correct) { // Yanlışsa Kırmızı (Eğitim Modu)
                            btnClass = "bg-red-50 border-red-500 ring-1 ring-red-500";
                            iconClass = "bg-red-600 text-white";
                        }
                    }
                    if (isEduMode && i === q.correct) { // Doğruyu Göster (Eğitim Modu)
                        btnClass = "bg-green-50 border-green-500 ring-1 ring-green-500";
                        iconClass = "bg-green-600 text-white";
                    }
                }

                // Eğitim modundaysa ve cevaplandıysa tıklanmaz, değilse tıklanır
                let clickAction = (isEduMode && isAnswered) ? '' : `onclick="selectAnswer(${i})"`;
                if (isEduMode && isAnswered) btnClass += " cursor-default";

                return `
                <div ${clickAction} class="group w-full p-4 rounded-xl border-2 mb-3 flex items-center gap-4 transition-all ${btnClass}">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm border border-black/5 transition-colors ${iconClass}">
                        ${letters[i]}
                    </div>
                    <span class="text-sm md:text-base font-medium text-slate-700 flex-1">${opt}</span>
                </div>`;
            }).join('');

            // Resim
            let imageHtml = q.image ? `<div class="mb-4 flex justify-center"><img src="${q.image}" class="max-h-60 rounded-lg border border-slate-200 shadow-sm"></div>` : '';

            // Timer
            let timerHtml = isTimerActive ? `<div class="font-mono bg-slate-800 text-white px-3 py-1 rounded text-sm shadow-sm" id="timerDisplay">75:00</div>` : '';

            // Temizle Butonu (Eğitim modunda değilse)
            let clearBtn = (!isEduMode && isAnswered) ? 
                `<button onclick="clearAnswer()" class="text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg font-bold text-sm transition-colors">Temizle</button>` : `<div></div>`;

            // Navigasyon Grid
            let navHtml = '';
            currentQuestions.forEach((_, idx) => {
                let cls = 'bg-white border-slate-200 text-slate-400 hover:bg-slate-50';
                if (idx === currentIndex) cls = 'bg-emerald-600 text-white border-emerald-600 shadow-md transform scale-110';
                else if (userAnswers[idx] !== undefined) cls = 'bg-emerald-50 text-emerald-600 border-emerald-200';
                navHtml += `<button onclick="goToQuestion(${idx})" id="nav-${idx}" class="flex-shrink-0 w-9 h-9 rounded-lg text-xs font-bold border flex items-center justify-center transition-all ${cls}">${idx+1}</button>`;
            });

            app.innerHTML = `
                <div class="bg-white rounded-3xl shadow-xl border border-emerald-100 overflow-hidden flex flex-col h-[95vh] md:h-auto fade-in">
                    <div class="px-5 py-4 border-b border-slate-100 flex items-center justify-between bg-white sticky top-0 z-20">
                        <div class="flex items-center gap-3">
                            <button onclick="if(confirm('Çıkmak istiyor musun?')) renderStartScreen()" class="text-slate-400 hover:text-red-500"><i data-lucide="x-circle" class="w-6 h-6"></i></button>
                            <span class="font-bold text-slate-700">Soru ${currentIndex + 1} / ${currentQuestions.length}</span>
                        </div>
                        ${timerHtml}
                    </div>

                    <div class="flex-1 overflow-y-auto p-5 md:p-8 bg-slate-50">
                        <div class="flex gap-2 mb-4">
                            <span class="text-[10px] font-bold px-2 py-1 bg-emerald-100 text-emerald-800 rounded uppercase tracking-wider">${q.category}</span>
                            <span class="text-[10px] font-bold px-2 py-1 bg-slate-200 text-slate-600 rounded uppercase tracking-wider">${q.source}</span>
                        </div>
                        
                        ${imageHtml}
                        <h2 class="text-lg md:text-xl font-bold text-slate-800 mb-6 leading-relaxed">${q.question}</h2>
                        
                        <div>${optionsHtml}</div>

                        <div id="explanationArea" class="hidden mt-4 fade-in">
                            <div class="p-4 bg-emerald-50 border-l-4 border-emerald-500 rounded-r-xl text-emerald-900 text-sm">
                                <div class="font-bold mb-1 flex items-center gap-2"><i data-lucide="info" class="w-4 h-4"></i> Açıklama:</div>
                                ${q.explanation || 'Açıklama girilmemiş.'}
                            </div>
                        </div>
                        
                        ${(isEduMode && isAnswered) ? `
                            <button onclick="document.getElementById('explanationArea').classList.remove('hidden'); this.style.display='none'" class="mt-2 text-emerald-600 text-sm font-bold flex items-center gap-1 hover:underline">
                                <i data-lucide="eye" class="w-4 h-4"></i> Açıklamayı Göster
                            </button>
                        ` : ''}

                    </div>

                    <div class="p-4 bg-white border-t border-slate-100 flex flex-col gap-4 z-10">
                        <div class="flex items-center justify-between gap-4">
                            <button onclick="prevQ()" ${currentIndex===0?'disabled':''} class="px-5 py-3 rounded-xl border-2 border-slate-100 text-slate-500 font-bold hover:bg-slate-50 disabled:opacity-50">
                                <i data-lucide="chevron-left" class="w-5 h-5"></i>
                            </button>
                            
                            ${clearBtn}

                            <button onclick="${currentIndex === currentQuestions.length-1 ? 'finishQuiz()' : 'nextQ()'}" class="flex-1 px-5 py-3 rounded-xl bg-emerald-600 text-white font-bold hover:bg-emerald-700 shadow-lg flex items-center justify-center gap-2">
                                ${currentIndex === currentQuestions.length-1 ? 'Sınavı Bitir' : 'Sonraki'}
                                <i data-lucide="${currentIndex === currentQuestions.length-1 ? 'check-circle' : 'chevron-right'}" class="w-5 h-5"></i>
                            </button>
                        </div>
                        
                        <div class="flex gap-2 overflow-x-auto pb-2 custom-scrollbar px-1" id="navScroll">
                            ${navHtml}
                        </div>
                    </div>
                </div>
            `;
            
            // Navigasyon kaydırma
            setTimeout(() => {
                const nav = document.getElementById('navScroll');
                const active = document.getElementById(`nav-${currentIndex}`);
                if(nav && active) nav.scrollTo({ left: active.offsetLeft - nav.clientWidth/2 + active.clientWidth/2, behavior: 'smooth' });
            }, 50);
        }

        // --- AKSİYONLAR ---
        function selectAnswer(i) {
            if (isEduMode && userAnswers[currentIndex] !== undefined) return;
            userAnswers[currentIndex] = i;
            renderQuiz();
        }

        function clearAnswer() {
            delete userAnswers[currentIndex];
            renderQuiz();
        }

        function nextQ() { if(currentIndex < currentQuestions.length-1) { currentIndex++; renderQuiz(); } }
        function prevQ() { if(currentIndex > 0) { currentIndex--; renderQuiz(); } }
        function goToQuestion(i) { currentIndex = i; renderQuiz(); }

        // --- SONUÇ ---
        function finishQuiz() {
            clearInterval(timerInterval);
            let correct = 0, wrong = 0, empty = 0;
            currentQuestions.forEach((q, i) => {
                if (userAnswers[i] === undefined) empty++;
                else if (userAnswers[i] === q.answer) correct++;
                else wrong++;
            });

            const score = (correct * 2); // 50 soru * 2 = 100
            
            app.innerHTML = `
                <div class="bg-white rounded-3xl shadow-xl p-8 max-w-md mx-auto fade-in text-center border border-emerald-100 mt-10">
                    <div class="w-24 h-24 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6 text-emerald-600">
                        <i data-lucide="award" class="w-12 h-12"></i>
                    </div>
                    
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-2">Sınav Bitti!</h2>
                    <div class="text-sm font-bold text-emerald-600 bg-emerald-50 inline-block px-4 py-1 rounded-full mb-6">Puan: ${score}</div>

                    <div class="grid grid-cols-3 gap-3 mb-8">
                        <div class="p-4 bg-green-50 rounded-2xl border border-green-200">
                            <div class="text-2xl font-black text-green-600">${correct}</div>
                            <div class="text-[10px] font-bold uppercase text-green-800">Doğru</div>
                        </div>
                        <div class="p-4 bg-red-50 rounded-2xl border border-red-200">
                            <div class="text-2xl font-black text-red-600">${wrong}</div>
                            <div class="text-[10px] font-bold uppercase text-red-800">Yanlış</div>
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200">
                            <div class="text-2xl font-black text-slate-600">${empty}</div>
                            <div class="text-[10px] font-bold uppercase text-slate-800">Boş</div>
                        </div>
                    </div>

                    <button onclick="location.reload()" class="btn-primary w-full py-4 rounded-xl font-bold bg-slate-900 text-white shadow-lg hover:bg-slate-800 transition-all flex items-center justify-center gap-2">
                        <i data-lucide="rotate-ccw" class="w-5 h-5"></i> Yeni Sınav
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        renderStartScreen();
    </script>
</body>
</html>
