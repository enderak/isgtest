<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İSG Sınav Öğrenceliği</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #34d399; border-radius: 4px; }
    </style>
</head>
<body class="bg-emerald-50 text-slate-800 min-h-screen flex flex-col">

    <div id="app" class="flex-1 flex flex-col p-3 md:p-6 max-w-3xl mx-auto w-full justify-center"></div>

    <script>
        // ==========================================
        // 1. SORU HAVUZU (PDF + DENEME)
        // ==========================================
        const questionPool = [
            // --- 2025-1C SORULARI (PDF'ten Çekilenler) ---
            { category: "Mevzuat", text: "1. 6331 sayılı İş Sağlığı ve Güvenliği Kanunu'na göre işveren, çalışanları ve çalışan temsilcilerini hangi konularda bilgilendirir? I-Riskler II-Haklar III-Acil Durum Ekipleri", options: ["I, II ve III", "I ve II", "II ve III", "I ve III", "Yalnız I"], correct: 0, source: "2025-1C", explanation: "İşveren; riskler, tedbirler, haklar ve acil durum ekipleri konularında bilgilendirme yapar.", profile: "igu" },
            { category: "Mevzuat", text: "2. Destek elemanının asli görevinin yanında İSG ile ilgili görevlerinden hangisi yoktur?", options: ["Önleme", "Koruma", "Tahliye", "Çalışmaları denetleme", "Yangınla mücadele"], correct: 3, source: "2025-1C", explanation: "Destek elemanının denetleme yetkisi yoktur.", profile: "igu" },
            { category: "Hukuk", text: "3. 6331 öncesinde İSG ile ilgili özel hukuk uyuşmazlıklarında hangi kanunlara başvurulmaktaydı?", options: ["Borçlar-Ticaret", "Ceza-Ticaret", "İş-Ticaret", "Borçlar Kanunu-İş Kanunu", "Anayasa-Medeni"], correct: 3, source: "2025-1C", explanation: "4857 İş Kanunu ve 6098 Borçlar Kanunu.", profile: "igu" },
            { category: "Mevzuat", text: "4. İşveren acil durumlarla ilgili aşağıdakilerden hangisini yapmak zorunda değildir?", options: ["Ölçüm yapmak", "Acil durumları değerlendirmek", "Önleyici tedbir almak", "Bakanlıktan onaylı afet planı hazırlamak", "Acil durum planı hazırlamak"], correct: 3, source: "2025-1C", explanation: "Afet planı için Bakanlık onayı şartı 6331'de yoktur.", profile: "igu" },
            { category: "Mevzuat", text: "5. Çalışan temsilcisi ile ilgili hangisi yanlıştır?", options: ["Çalışanları temsil eder", "Tehlike anında işi durdurma yetkisi vardır", "Sendika temsilcisi bu görevi yapabilir", "Kurul kararları bildirilir", "Özel eğitilir"], correct: 1, source: "2025-1C", explanation: "Çalışan temsilcisinin işi durdurma yetkisi yoktur.", profile: "igu" },
            { category: "Sağlık", text: "6. Kimler Diğer Sağlık Personeli (DSP) olamaz?", options: ["ATT", "Hemşire", "Sağlık Memuru", "Çevre Sağlığı Tek.", "Biyolog"], correct: 4, source: "2025-1C", explanation: "Biyologlar DSP olamaz.", profile: "igu" },
            { category: "Mevzuat", text: "7. Çalışanların haklarından hangisi yoktur?", options: ["Bilgi alma", "Çalışmaktan kaçınma", "Sağlık gözetimi", "Görüş bildirme", "Eğitimden kaçınma"], correct: 4, source: "2025-1C", explanation: "Eğitim almak bir yükümlülüktür.", profile: "igu" },
            { category: "Mevzuat", text: "8. Sağlık gözetimi maliyetleri kime aittir?", options: ["Çalışana", "Sendikaya", "Yarı yarıya", "Ekstra maliyet çalışana", "İşverene"], correct: 4, source: "2025-1C", explanation: "Tüm maliyet işverene aittir.", profile: "igu" },
            { category: "Sağlık", text: "9. Sağlık muayenesi hangi durumda zorunlu değildir?", options: ["İşe girişte", "İş değişikliğinde", "İş kazası sonrası", "Düzenli aralıklarla", "Yıllık izin dönüşü"], correct: 4, source: "2025-1C", explanation: "Yıllık izin dönüşü rutin muayene yoktur.", profile: "igu" },
            { category: "Mevzuat", text: "10. Bilgi yenileme eğitimi kime verilir?", options: ["6 aydan fazla işten uzak kalana", "Her yıl herkese", "Temsilciye", "Mesleki yeterlilik için", "Kazazedeye"], correct: 0, source: "2025-1C", explanation: "6 aydan fazla uzak kalanlara işe dönüşte verilir.", profile: "igu" },
            { category: "Hukuk", text: "11. İşin durdurulması kararına itiraz süresi kaç gündür?", options: ["3", "5", "6", "15", "30"], correct: 2, source: "2025-1C", explanation: "Kararın tebliğinden itibaren 6 iş günü.", profile: "igu" },
            { category: "Mevzuat", text: "12. İş kazası tanımı hangilerini kapsar? I-İşyerinde oluşması II-Ölüme/engelliliğe neden olması III-Çevreye zarar vermesi", options: ["Yalnız I", "Yalnız II", "I ve II", "II ve III", "I, II ve III"], correct: 2, source: "2025-1C", explanation: "İş kazası insana gelen zarardır.", profile: "igu" },
            { category: "Hukuk", text: "13. İdari para cezalarına itiraz süresi?", options: ["7", "15", "30", "45", "60"], correct: 1, source: "2025-1C", explanation: "Tebliğden itibaren 15 gün.", profile: "igu" },
            { category: "Mevzuat", text: "14. Risk tanımı hangisidir?", options: ["Tehlike kaynağı", "Kayıp ihtimali", "Olayın kendisi", "Belirsizlik", "Maddi hasar"], correct: 1, source: "2025-1C", explanation: "Tehlikeden kaynaklanacak kayıp, yaralanma ihtimalidir.", profile: "igu" },
            { category: "Mevzuat", text: "15. Sigortasız işçi çalıştıranlar teşvikten kaç yıl men edilir?", options: ["1", "2", "3", "5", "6"], correct: 2, source: "2025-1C", explanation: "3 yıl süreyle.", profile: "igu" },
            { category: "Mevzuat", text: "16. Bildirim yapmayan uzmanın belgesi tekrarında ne kadar askıya alınır?", options: ["3 ay", "6 ay", "9 ay", "1 yıl", "2 yıl"], correct: 1, source: "2025-1C", explanation: "İlkinde 3 ay, tekrarında 6 ay.", profile: "igu" },
            { category: "Mevzuat", text: "17. Tehlike sınıfı tespitinde neye bakılır?", options: ["Asıl iş", "Ürün", "Hammadde", "Sayı", "Büyüklük"], correct: 0, source: "2025-1C", explanation: "Yapılan asıl iş esastır.", profile: "igu" },
            { category: "Mevzuat", text: "18. Ciddi ve yakın tehlikede çalışan kime başvurur?", options: ["Sendika", "Temsilci", "Uzman", "İşveren", "Kurul (yoksa işveren)"], correct: 4, source: "2025-1C", explanation: "Kurula, yoksa işverene.", profile: "igu" },
            { category: "Mevzuat", text: "19. Yönetim, uyarıya uymayan işvereni nereye bildirir?", options: ["SGK", "ÇSGB", "Sağlık Bak.", "Valilik", "Belediye"], correct: 1, source: "2025-1C", explanation: "Çalışma ve Sosyal Güvenlik Bakanlığına.", profile: "igu" },
            { category: "Mevzuat", text: "20. İş ekipmanı seçiminde hangisi dikkate alınmaz?", options: ["Özel şartlar", "Tehlikeler", "Menşei ülke", "Mevcut tehlikeler", "Yeni tehlikeler"], correct: 2, source: "2025-1C", explanation: "Üretildiği ülke kriter değildir.", profile: "igu" },
            { category: "Mevzuat", text: "21. Eğitim maliyeti kime aittir?", options: ["Çalışan", "Devlet", "Sendika", "İşveren", "İşsizlik Fonu"], correct: 3, source: "2025-1C", explanation: "İşverene aittir.", profile: "igu" },
            { category: "Mevzuat", text: "22. İSGB şartlarından biri değildir?", options: ["Giriş kat", "En az 1 hekim 1 uzman", "8'er m2 odalar", "12 m2 ilkyardım odası", "Kolay ulaşım"], correct: 2, source: "2025-1C", explanation: "Hekim odası 10m2, Uzman odası 8m2 olmalıdır. İkisi de 8 değildir.", profile: "igu" },
            { category: "Mevzuat", text: "23. İş kazası bildirimi kaç iş günüdür?", options: ["1", "2", "3", "5", "7"], correct: 2, source: "2025-1C", explanation: "3 iş günü.", profile: "igu" },
            { category: "Mevzuat", text: "24. İşverenin yükümlülüğü değildir?", options: ["Risk önleme", "Eğitim", "Gözetim", "Kayıt", "Maliyeti yansıtma"], correct: 4, source: "2025-1C", explanation: "Maliyet çalışana yansıtılamaz.", profile: "igu" },

            // --- DENEME SORULARI (Otomatik 50'ye tamamlayacak şekilde örnekler) ---
            ...Array.from({length: 25}, (_, i) => ({
                category: "Teknik", text: `(Deneme Teknik ${i+1}) Aşağıdakilerden hangisi fiziksel risk etmenidir?`, options: ["Gürültü", "Virüs", "Silika", "Benzen", "Ergonomi"], correct: 0, source: "Deneme", explanation: "Gürültü fiziksel risktir.", profile: "igu"
            })),
            ...Array.from({length: 20}, (_, i) => ({
                category: "Mevzuat", text: `(Deneme Mevzuat ${i+1}) Kurul kaç ayda bir toplanır?`, options: ["1", "2", "3", "6", "12"], correct: 0, source: "Deneme", explanation: "En az ayda 1.", profile: "igu"
            })),
            ...Array.from({length: 10}, (_, i) => ({
                category: "Sağlık", text: `(Deneme Sağlık ${i+1}) Toz hangi organı etkiler?`, options: ["Deri", "Akciğer", "Kalp", "Böbrek", "Göz"], correct: 1, source: "Deneme", explanation: "Akciğer.", profile: "igu"
            })),
            ...Array.from({length: 5}, (_, i) => ({
                category: "Hukuk", text: `(Deneme Hukuk ${i+1}) Tazminat zaman aşımı?`, options: ["1", "5", "10", "15", "20"], correct: 2, source: "Deneme", explanation: "10 yıl.", profile: "igu"
            })),
            ...Array.from({length: 10}, (_, i) => ({
                category: "Genel İSG Konuları", text: `(Deneme Genel ${i+1}) İSG'nin amacı?`, options: ["Ceza", "Kaza önleme", "Maliyet", "Üretim", "Satış"], correct: 1, source: "Deneme", explanation: "Kaza önleme.", profile: "igu"
            }))
        ];

        // ==========================================
        // 2. UYGULAMA MANTIĞI (V12)
        // ==========================================
        const EXAM_CONFIG = {
            'igu': { label: 'A-B-C Sınıfı İGU', threshold: 35, distribution: { 'Teknik': 20, 'Mevzuat': 15, 'Genel İSG Konuları': 7, 'Sağlık': 5, 'Hukuk': 3 } },
            'hekim': { label: 'İşyeri Hekimliği', threshold: 35, distribution: { 'Sağlık': 25, 'Mevzuat': 13, 'Genel İSG Konuları': 7, 'Hukuk': 3, 'Teknik': 2 } },
            'dsp': { label: 'Diğer Sağlık P.', threshold: 30, distribution: { 'Sağlık': 17, 'Genel İSG Konuları': 15, 'Mevzuat': 10, 'Teknik': 5, 'Hukuk': 3 } }
        };

        let app = document.getElementById('app');
        let currentQuestions = [];
        let userAnswers = {};
        let currentIndex = 0;
        let timerInterval;
        let timeRemaining = 75 * 60;
        let isTimerActive = true;
        let isEduMode = false;
        let showExplanation = false;
        let themeColor = 'emerald'; // V12 Standart

        function toggleTheme() {
            themeColor = themeColor === 'emerald' ? 'blue' : 'emerald';
            // Mevcut ekranı yeniden çiz
            if (currentQuestions.length === 0) renderStartScreen();
            else if (Object.keys(userAnswers).length > 0 && Object.keys(userAnswers).length === currentQuestions.length) finishQuiz();
            else renderQuiz();
        }

        function renderStartScreen() {
            setTimeout(() => lucide.createIcons(), 0);
            const sources = [...new Set(questionPool.map(q => q.source))].sort().reverse();
            let sourceOptions = sources.map(s => {
                let style = s.includes('Deneme') ? `font-weight:bold; color:${themeColor === 'emerald' ? '#059669' : '#2563eb'};` : '';
                return `<option value="${s}" style="${style}">${s}</option>`;
            }).join('');

            const btnColor = themeColor === 'emerald' ? 'blue' : 'emerald';

            app.innerHTML = `
                <div class="bg-white rounded-3xl shadow-xl p-8 max-w-lg mx-auto fade-in border border-slate-100 relative">
                    <button onclick="toggleTheme()" class="absolute top-6 left-6 w-6 h-6 rounded-full bg-${btnColor}-500 border-2 border-white shadow-md hover:scale-110 transition-transform"></button>
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-20 h-20 bg-${themeColor}-100 rounded-full mb-4 text-${themeColor}-600">
                            <i data-lucide="book-open-check" class="w-10 h-10"></i>
                        </div>
                        <h1 class="text-3xl font-extrabold text-slate-800">İSG Sınav Öğrenceliği</h1>
                    </div>

                    <div class="space-y-5">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Branş</label>
                                <select id="profileSelect" class="w-full p-3 rounded-xl border border-gray-200 bg-slate-50 font-bold text-slate-700 outline-none focus:ring-2 focus:ring-${themeColor}-400">
                                    <option value="igu">İGU (A-B-C)</option>
                                    <option value="hekim">İşyeri Hekimliği</option>
                                    <option value="dsp">Diğer Sağlık P.</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Kaynak</label>
                                <select id="sourceSelect" class="w-full p-3 rounded-xl border border-gray-200 bg-slate-50 font-bold text-slate-700 outline-none focus:ring-2 focus:ring-${themeColor}-400">
                                    ${sourceOptions}
                                </select>
                            </div>
                        </div>

                        <div class="bg-slate-50 p-5 rounded-2xl border border-slate-200 space-y-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="bg-white p-2 rounded-lg text-slate-600 shadow-sm"><i data-lucide="timer" class="w-5 h-5"></i></div>
                                    <span class="font-bold text-slate-700">Süre (75 Dk)</span>
                                </div>
                                <input type="checkbox" id="timerToggle" checked class="w-5 h-5 accent-${themeColor}-600 cursor-pointer">
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="bg-white p-2 rounded-lg text-slate-600 shadow-sm"><i data-lucide="zap" class="w-5 h-5"></i></div>
                                    <div>
                                        <span class="font-bold text-slate-700 block">Eğitim Modu</span>
                                        <span class="text-[10px] text-slate-400 uppercase font-bold">Cevabı Anında Göster</span>
                                    </div>
                                </div>
                                <input type="checkbox" id="eduToggle" class="w-5 h-5 accent-${themeColor}-600 cursor-pointer" onchange="toggleExp()">
                            </div>

                            <div id="expContainer" class="flex items-center justify-between p-2 pl-4 opacity-50 transition-opacity">
                                <div class="flex items-center gap-2 text-sm text-slate-600">
                                    <i data-lucide="corner-down-right" class="w-4 h-4"></i>
                                    <span>Açıklamayı Göster</span>
                                </div>
                                <input type="checkbox" id="expToggle" disabled class="w-5 h-5 accent-${themeColor}-600 cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <button onclick="startQuiz()" class="w-full mt-8 bg-${themeColor}-600 hover:bg-${themeColor}-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-${themeColor}-200 transition-all flex items-center justify-center gap-2">
                        Sınava Başla <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            `;
            toggleExp(); // Başlangıç kontrolü
        }

        function toggleExp() {
            const edu = document.getElementById('eduToggle').checked;
            const expDiv = document.getElementById('expContainer');
            const expInput = document.getElementById('expToggle');
            if(edu) { 
                expDiv.classList.remove('opacity-50'); 
                expInput.disabled = false; 
                // expInput.checked = true; // İstersen otomatik seçili gelir
            } else { 
                expDiv.classList.add('opacity-50'); 
                expInput.disabled = true; 
                expInput.checked = false; 
            }
        }

        function startQuiz() {
            const profile = document.getElementById('profileSelect').value;
            const source = document.getElementById('sourceSelect').value;
            const config = EXAM_CONFIG[profile];
            
            isTimerActive = document.getElementById('timerToggle').checked;
            isEduMode = document.getElementById('eduToggle').checked;
            showExplanation = document.getElementById('expToggle').checked;

            currentQuestions = [];

            if (source.includes("Deneme")) {
                // DENEME MODU: Excel Kriterlerine Göre Rastgele
                const distribution = config.distribution;
                let pool = questionPool.filter(q => q.source.includes("Deneme"));
                // Eğer Deneme sorusu yoksa genel havuzdan (yedek) al
                if(pool.length === 0) pool = questionPool; 

                for (const [cat, count] of Object.entries(distribution)) {
                    let validQs = pool.filter(q => q.category === cat && (q.profile === profile || q.profile === 'ortak' || !q.profile));
                    if (validQs.length > 0) {
                        // Yetersizse çoğalt
                        while(validQs.length < count) { validQs.push(validQs[Math.floor(Math.random() * validQs.length)]); }
                        validQs.sort(() => Math.random() - 0.5);
                        currentQuestions.push(...validQs.slice(0, count));
                    }
                }
                currentQuestions.sort(() => Math.random() - 0.5);
            } else {
                // YIL MODU: O yılın sorularını olduğu gibi getir
                currentQuestions = questionPool.filter(q => q.source === source);
            }

            if (currentQuestions.length === 0) { alert("Soru bulunamadı!"); return; }

            userAnswers = {};
            currentIndex = 0;
            timeRemaining = 75 * 60;
            if(isTimerActive) startTimer();
            renderQuiz();
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                const el = document.getElementById('timerDisplay');
                if(el) el.innerText = `${Math.floor(timeRemaining / 60).toString().padStart(2,'0')}:${(timeRemaining % 60).toString().padStart(2,'0')}`;
                if (timeRemaining <= 0) finishQuiz();
            }, 1000);
        }

        function renderQuiz() {
            setTimeout(() => lucide.createIcons(), 0);
            const q = currentQuestions[currentIndex];
            const isAnswered = userAnswers[currentIndex] !== undefined;
            const myAnswer = userAnswers[currentIndex];
            const btnColor = themeColor === 'emerald' ? 'blue' : 'emerald';

            let optionsHtml = q.options.map((opt, i) => {
                const letters = ["A", "B", "C", "D", "E"];
                let btnClass = `bg-white border-slate-200 hover:border-${themeColor}-400 hover:bg-${themeColor}-50 cursor-pointer`;
                let iconClass = "bg-slate-100 text-slate-500";

                if (isAnswered) {
                    if (i === myAnswer) {
                        btnClass = `bg-${themeColor}-50 border-${themeColor}-500 ring-1 ring-${themeColor}-500`;
                        iconClass = `bg-${themeColor}-600 text-white`;
                        if (isEduMode && i !== q.correct) {
                            btnClass = "bg-red-50 border-red-500 ring-1 ring-red-500";
                            iconClass = "bg-red-600 text-white";
                        }
                    }
                    if (isEduMode && i === q.correct) {
                        btnClass = "bg-green-50 border-green-500 ring-1 ring-green-500";
                        iconClass = "bg-green-600 text-white";
                    }
                }

                let clickAction = (isEduMode && isAnswered) ? '' : `onclick="selectAnswer(${i})"`;
                if (isEduMode && isAnswered) btnClass += " cursor-default";

                return `
                <div ${clickAction} class="group w-full p-4 rounded-xl border-2 mb-3 flex items-center gap-4 transition-all ${btnClass}">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm border border-black/5 transition-colors ${iconClass}">
                        ${letters[i]}
                    </div>
                    <span class="text-sm md:text-base font-medium text-slate-700 flex-1">${opt}</span>
                </div>`;
            }).join('');

            let imageHtml = q.image ? `<div class="mb-4 flex justify-center"><img src="${q.image}" class="max-h-60 rounded-lg border border-slate-200 shadow-sm"></div>` : '';
            let timerHtml = isTimerActive ? `<div class="font-mono bg-slate-800 text-white px-3 py-1 rounded text-sm shadow-sm" id="timerDisplay">75:00</div>` : '';
            
            // Temizle Butonu
            let clearBtn = (!isEduMode && isAnswered) ? 
                `<button onclick="clearAnswer()" class="text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg font-bold text-sm transition-colors">Temizle</button>` : `<div></div>`;

            // Açıklama Alanı (Eğitim Modu Açıksa + Açıklama Tikliyse + Cevaplandıysa)
            let explanationHtml = (isEduMode && showExplanation && isAnswered) ? `
                <div class="mt-4 p-4 bg-${themeColor}-50 border-l-4 border-${themeColor}-500 rounded-r-xl text-${themeColor}-900 text-sm fade-in">
                    <div class="font-bold mb-1 flex items-center gap-2"><i data-lucide="info" class="w-4 h-4"></i> Açıklama:</div>
                    ${q.explanation || 'Açıklama yok.'}
                </div>
            ` : '';

            // Navigator
            let navHtml = '';
            currentQuestions.forEach((_, idx) => {
                let cls = 'bg-white border-slate-200 text-slate-400 hover:bg-slate-50';
                if (idx === currentIndex) cls = `bg-${themeColor}-600 text-white border-${themeColor}-600 shadow-md transform scale-110`;
                else if (userAnswers[idx] !== undefined) cls = `bg-${themeColor}-50 text-${themeColor}-600 border-${themeColor}-200`;
                navHtml += `<button onclick="goToQuestion(${idx})" id="nav-${idx}" class="flex-shrink-0 w-9 h-9 rounded-lg text-xs font-bold border flex items-center justify-center transition-all ${cls}">${idx+1}</button>`;
            });

            app.innerHTML = `
                <div class="bg-white rounded-3xl shadow-xl border border-${themeColor}-100 overflow-hidden flex flex-col h-[95vh] md:h-auto fade-in relative">
                    
                    <div class="px-5 py-4 border-b border-slate-100 flex items-center justify-between bg-white sticky top-0 z-20">
                        <div class="flex items-center gap-3">
                            <button onclick="if(confirm('Çıkmak istiyor musun?')) renderStartScreen()" class="text-slate-400 hover:text-red-500"><i data-lucide="x-circle" class="w-6 h-6"></i></button>
                            <span class="font-bold text-slate-700">Soru ${currentIndex + 1} / ${currentQuestions.length}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            ${timerHtml}
                            <button onclick="toggleTheme()" class="w-5 h-5 rounded-full bg-${btnColor}-500 border-2 border-white shadow-sm hover:scale-110 transition-transform" title="Tema"></button>
                        </div>
                    </div>

                    <div class="flex-1 overflow-y-auto p-5 md:p-8 bg-slate-50">
                        <div class="flex gap-2 mb-4">
                            <span class="text-[10px] font-bold px-2 py-1 bg-${themeColor}-100 text-${themeColor}-800 rounded uppercase tracking-wider">${q.category}</span>
                            <span class="text-[10px] font-bold px-2 py-1 bg-slate-200 text-slate-600 rounded uppercase tracking-wider">${q.source}</span>
                        </div>
                        
                        ${imageHtml}
                        <h2 class="text-lg md:text-xl font-bold text-slate-800 mb-6 leading-relaxed">${q.text}</h2>
                        
                        <div>${optionsHtml}</div>
                        ${explanationHtml}
                    </div>

                    <div class="p-4 bg-white border-t border-slate-100 flex flex-col gap-4 z-10">
                        <div class="flex items-center justify-between gap-4">
                            <button onclick="prevQ()" ${currentIndex===0?'disabled':''} class="px-5 py-3 rounded-xl border-2 border-slate-100 text-slate-500 font-bold hover:bg-slate-50 disabled:opacity-50">
                                <i data-lucide="chevron-left" class="w-5 h-5"></i>
                            </button>
                            
                            ${clearBtn}

                            <button onclick="${currentIndex === currentQuestions.length-1 ? 'finishQuiz()' : 'nextQ()'}" class="flex-1 px-5 py-3 rounded-xl bg-${themeColor}-600 text-white font-bold hover:bg-${themeColor}-700 shadow-lg flex items-center justify-center gap-2">
                                ${currentIndex === currentQuestions.length-1 ? 'Sınavı Bitir' : 'Sonraki'}
                                <i data-lucide="${currentIndex === currentQuestions.length-1 ? 'check-circle' : 'chevron-right'}" class="w-5 h-5"></i>
                            </button>
                        </div>
                        
                        <div class="flex gap-2 overflow-x-auto pb-2 custom-scrollbar px-1" id="navScroll">
                            ${navHtml}
                        </div>
                    </div>
                </div>
            `;
            
            setTimeout(() => {
                const nav = document.getElementById('navScroll');
                const active = document.getElementById(`nav-${currentIndex}`);
                if(nav && active) nav.scrollTo({ left: active.offsetLeft - nav.clientWidth/2 + active.clientWidth/2, behavior: 'smooth' });
            }, 50);
        }

        function selectAnswer(i) {
            if (isEduMode && userAnswers[currentIndex] !== undefined) return;
            userAnswers[currentIndex] = i;
            renderQuiz();
        }

        function clearAnswer() { delete userAnswers[currentIndex]; renderQuiz(); }
        function nextQ() { if(currentIndex < currentQuestions.length-1) { currentIndex++; renderQuiz(); } }
        function prevQ() { if(currentIndex > 0) { currentIndex--; renderQuiz(); } }
        function goToQuestion(i) { currentIndex = i; renderQuiz(); }

        function finishQuiz() {
            clearInterval(timerInterval);
            let correct = 0, wrong = 0, empty = 0;
            currentQuestions.forEach((q, i) => {
                if (userAnswers[i] === undefined) empty++;
                else if (userAnswers[i] === q.correct) correct++;
                else wrong++;
            });

            const score = (correct * (100 / currentQuestions.length)).toFixed(1);
            
            app.innerHTML = `
                <div class="bg-white rounded-3xl shadow-xl p-8 max-w-md mx-auto fade-in text-center border border-${themeColor}-100 mt-10">
                    <div class="w-24 h-24 bg-${themeColor}-100 rounded-full flex items-center justify-center mx-auto mb-6 text-${themeColor}-600">
                        <i data-lucide="award" class="w-12 h-12"></i>
                    </div>
                    
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-2">Test Bitti!</h2>
                    <p class="text-slate-500 mb-8">Puanınız: <span class="text-${themeColor}-600 font-bold text-lg">${score}</span></p>

                    <div class="grid grid-cols-3 gap-3 mb-8">
                        <div class="p-3 bg-green-50 rounded-2xl border border-green-200">
                            <div class="text-2xl font-black text-green-600">${correct}</div>
                            <div class="text-xs font-bold uppercase text-green-800">Doğru</div>
                        </div>
                        <div class="p-3 bg-red-50 rounded-2xl border border-red-200">
                            <div class="text-2xl font-black text-red-600">${wrong}</div>
                            <div class="text-xs font-bold uppercase text-red-800">Yanlış</div>
                        </div>
                        <div class="p-3 bg-slate-50 rounded-2xl border border-slate-200">
                            <div class="text-2xl font-black text-slate-600">${empty}</div>
                            <div class="text-xs font-bold uppercase text-slate-800">Boş</div>
                        </div>
                    </div>

                    <button onclick="location.reload()" class="w-full py-4 rounded-xl font-bold bg-${themeColor}-600 text-white shadow-lg">
                        Başa Dön
                    </button>
                </div>
            `;
            setTimeout(() => lucide.createIcons(), 0);
        }

        renderStartScreen();
    </script>
</body>
</html>
