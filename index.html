        // TEMA Y√ñNETƒ∞Mƒ∞
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            updateThemeIcons();
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            updateThemeIcons();
        }

            const btn = document.getElementById('themeBtn');

                                        <option value="classic">Klasik Sƒ±nav (Deneme/√áƒ±kmƒ±≈ü)</option>
                                        <option value="sorumatik">Sorumatik (√ñzel Test)</option>

                                <!-- KLASƒ∞K SE√áENEKLERƒ∞ -->

        function toggleExamModeOptions() {
            const mode = document.getElementById('examMode').value;
            const classic = document.getElementById('classicOptions');
            const sorumatik = document.getElementById('sorumatikOptions');

            if (mode === 'classic') {
                classic.classList.remove('hidden');
                sorumatik.classList.add('hidden');
            } else {
                classic.classList.add('hidden');
                sorumatik.classList.remove('hidden');
                toggleSorumatikSubOptions(); // Alt se√ßenekleri ayarla
            }
        }

        function toggleSorumatikSubOptions() {
            const type = document.getElementById('sorumatikType').value;
            const topicDiv = document.getElementById('topicSelectDiv');

            if (type === 'topic') topicDiv.classList.remove('hidden');
            else topicDiv.classList.add('hidden');
        }

        // Bran≈üa g√∂re kaynak listesini g√ºncelle
        function updateSourceOptions() {
            const profile = document.getElementById('profileSelect')?.value || 'igu_c';
            const sourceSelect = document.getElementById('sourceSelect');
            if (!sourceSelect) return;

            // Bran≈üa g√∂re sƒ±nƒ±f harfi belirleme
            let classLetter = null;
            if (profile === 'igu_a') classLetter = 'A';
            else if (profile === 'igu_b') classLetter = 'B';
            else if (profile === 'igu_c') classLetter = 'C';

            // Kaynaklarƒ± filtrele
            let sources = [...new Set(questionPool.map(q => q.source))];

            if (classLetter) {
                // Sadece o sƒ±nƒ±fa ait kaynaklarƒ± g√∂ster
                sources = sources.filter(s => {
                    const trimmed = s.trim();
                    // Son karakter sƒ±nƒ±f harfi mi? (√ñrn: "2025-1C" veya "2025-1-C")
                    const endsWithClass = trimmed.endsWith(classLetter);

                    if (s.includes('Deneme')) {
                        // Deneme sƒ±navlarƒ± i√ßin: o sƒ±nƒ±fla biten veya sƒ±nƒ±f belirtilmemi≈ü (sonu harfle bitmeyen) olanlar
                        return endsWithClass || !s.match(/[ABC]$/);
                    } else {
                        // Ger√ßek sƒ±navlar i√ßin: o sƒ±nƒ±fla bitenler
                        return endsWithClass;
                    }
                });
            }

            sources = sources.sort().reverse();

            // Dropdown'u g√ºncelle
            sourceSelect.innerHTML = sources.length > 0
                ? sources.map(s => {
                    let style = s.includes('Deneme') ? 'font-weight:bold; color:#059669;' : '';
                    return `<option value="${s}" style="${style}">${s}</option>`;
                }).join('')
                : '<option value="">Soru bulunamadƒ±</option>';
        }

        function startQuiz() {
            isEduMode = document.getElementById('eduToggle').checked;
            isTimerActive = document.getElementById('timerToggle').checked;
            const profile = document.getElementById('profileSelect').value;
            const mode = document.getElementById('examMode').value; // Sƒ±nav Modu Check

            // Bran≈üa g√∂re sƒ±nƒ±f ve profile belirleme
            let classLetter = null;
            let profileFilter = null;
            if (profile === 'igu_a') { classLetter = 'A'; profileFilter = 'isg_a'; }
            else if (profile === 'igu_b') { classLetter = 'B'; profileFilter = 'isg_b'; }
            else if (profile === 'igu_c') { classLetter = 'C'; profileFilter = 'isg_c'; }

            currentQuestions = [];

            if (mode === 'classic') {
                const source = document.getElementById('sourceSelect').value;
                if (!source) { alert("L√ºtfen bir kaynak se√ßin!"); return; }

                if (source.includes("Deneme")) {
                    const config = EXAM_CONFIG[profile] || EXAM_CONFIG['igu_c'];
                    // Deneme sƒ±navƒ± - bran≈üa g√∂re filtrele
                    let pool = questionPool.filter(q => {
                        if (!q.source.includes("Deneme")) return false;
                        if (profileFilter && q.profile === profileFilter) return true;
                        if (classLetter && q.source.trim().endsWith(classLetter)) return true;
                        if (profile === 'hekim' && q.profile === 'hekim') return true;
                        if (profile === 'dsp' && q.profile === 'dsp') return true;
                        return false;
                    });

                    if (pool.length === 0) pool = questionPool.filter(q => q.source.includes("Deneme"));
                    if (pool.length === 0) pool = questionPool;

                    const distribution = config.distribution;
                    for (const [cat, count] of Object.entries(distribution)) {
                        let validQs = pool.filter(q => q.category === cat);
                        if (validQs.length > 0) {
                            // Havuz yeterliyse rastgele se√ß, deƒüilse tekrarla
                            if (validQs.length >= count) {
                                validQs.sort(() => Math.random() - 0.5);
                                currentQuestions.push(...validQs.slice(0, count));
                            } else {
                                while (validQs.length < count) { validQs.push(validQs[Math.floor(Math.random() * validQs.length)]); }
                                currentQuestions.push(...validQs.slice(0, count));
                            }
                        }
                    }
                    currentQuestions.sort(() => Math.random() - 0.5);
                } else {
                    // Ger√ßek sƒ±nav
                    currentQuestions = questionPool.filter(q => q.source === source);
                }
            }
            else { // SORUMATƒ∞K MODU
                const type = document.getElementById('sorumatikType').value;
                const count = parseInt(document.getElementById('questionCount').value);

                if (type === 'mistakes') {
                    const savedMistakes = JSON.parse(localStorage.getItem('myMistakes') || '[]');
                    if (savedMistakes.length === 0) {
                        alert("Kayƒ±tlƒ± yanlƒ±≈ü cevabƒ±nƒ±z yok! √ñnce test √ß√∂z√ºp yanlƒ±≈ü yapmalƒ±sƒ±nƒ±z :)");
                        return;
                    }
                    // Karƒ±≈ütƒ±r ve limit uygula
                    savedMistakes.sort(() => Math.random() - 0.5);
                    currentQuestions = savedMistakes.slice(0, count);
                }
                else {
                    let pool = [...questionPool];

                    // ≈ûimdilik sadece profile/bran≈üa uygun sorularƒ± alalƒ±m
                    pool = pool.filter(q => {
                        // Ortak sorular ve bran≈ü sorularƒ±
                        if (!q.profile || q.profile === 'ortak') return true;
                        if (classLetter && q.source.trim().endsWith(classLetter)) return true;
                        if (profileFilter && q.profile === profileFilter) return true;
                        if (profile === 'hekim' && q.profile === 'hekim') return true;
                        if (profile === 'dsp' && q.profile === 'dsp') return true;
                        return false;
                    });

                    if (type === 'topic') {
                        const topic = document.getElementById('topicSelect').value;
                        pool = pool.filter(q => q.category === topic);
                    }

                    if (pool.length === 0) { alert("Bu kriterlere uygun soru bulunamadƒ±!"); return; }

                    pool.sort(() => Math.random() - 0.5);
                    currentQuestions = pool.slice(0, count);
                }
            }

            if (currentQuestions.length === 0) { alert("Soru bulunamadƒ± (Filtreleme hatasƒ±)!"); return; }

            userAnswers = {};
            currentIndex = 0;
            timeRemaining = 75 * 60;
            if (isTimerActive) startTimer();
            renderQuiz();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                const el = document.getElementById('timerDisplay');
                if (el) el.innerText = `${Math.floor(timeRemaining / 60).toString().padStart(2, '0')}:${(timeRemaining % 60).toString().padStart(2, '0')}`;
                if (timeRemaining <= 0) finishQuiz();
            }, 1000);
        }

        function renderQuiz() {
            setTimeout(() => { lucide.createIcons(); updateThemeIcons(); }, 0);
            const q = currentQuestions[currentIndex];
            const isAnswered = userAnswers[currentIndex] !== undefined;
            const myAnswer = userAnswers[currentIndex];

            let optionsHtml = q.options.map((opt, i) => {
                const letters = ["A", "B", "C", "D", "E"];
                let btnClass = "bg-white dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 hover:bg-emerald-50 dark:hover:bg-slate-600 cursor-pointer text-slate-700 dark:text-dark-text";
                let iconClass = "bg-slate-100 dark:bg-slate-600 text-slate-500 dark:text-slate-300";

                if (isAnswered) {
                    if (i === myAnswer) {
                        btnClass = "bg-emerald-50 dark:bg-emerald-900/20 border-emerald-500 ring-1 ring-emerald-500 text-slate-800 dark:text-white";
                        iconClass = "bg-emerald-600 text-white";
                        if (isEduMode && i !== q.correct) {
                            btnClass = "bg-red-50 dark:bg-red-900/20 border-red-500 ring-1 ring-red-500 text-slate-800 dark:text-white";
                            iconClass = "bg-red-600 text-white";
                        }
                    }
                    if (isEduMode && i === q.correct) {
                        btnClass = "bg-green-50 dark:bg-green-900/20 border-green-500 ring-1 ring-green-500 text-slate-800 dark:text-white";
                        iconClass = "bg-green-600 text-white";
                    }
                }

                let clickAction = (isEduMode && isAnswered) ? '' : `onclick="selectAnswer(${i})"`;
                if (isEduMode && isAnswered) btnClass += " cursor-default";

                return `
                <div ${clickAction} class="w-full p-3 rounded-lg border mb-2 flex items-start gap-3 transition-all ${btnClass}">
                    <div class="flex-shrink-0 w-6 h-6 rounded-full flex items-center justify-center font-bold text-xs border border-black/5 mt-0.5 ${iconClass}">
                        ${letters[i]}
                    </div>
                    <span class="${getCurrentFontClass()} font-medium leading-snug">${opt}</span>
                </div>`;
            }).join('');

            let imageHtml = q.image ? `<div class="mb-3 flex justify-center"><img src="${q.image}" class="max-h-48 rounded-lg border border-slate-200 dark:border-slate-600 shadow-sm object-contain bg-white"></div>` : '';
            let timerText = "75:00";
            if (isTimerActive) {
                timerText = `${Math.floor(timeRemaining / 60).toString().padStart(2, '0')}:${(timeRemaining % 60).toString().padStart(2, '0')}`;
            }
            let timerHtml = isTimerActive ? `<span class="font-mono font-bold text-emerald-700 dark:text-emerald-400 bg-emerald-100 dark:bg-emerald-900/50 px-2 py-0.5 rounded text-xs" id="timerDisplay">${timerText}</span>` : '';

            let explanationHtml = '';
            if (isEduMode && isAnswered) {
                explanationHtml = `
                    <div class="mt-4 fade-in">
                        <div class="p-4 bg-emerald-50 dark:bg-emerald-900/20 border-l-4 border-emerald-500 rounded-r-lg shadow-sm">
                            <h4 class="text-emerald-700 dark:text-emerald-400 font-bold text-xs mb-1 uppercase tracking-wide flex items-center gap-1">
                                <i data-lucide="info" class="w-3 h-3"></i> A√ßƒ±klama
                            </h4>
                            <div class="text-emerald-900 dark:text-emerald-200 text-sm leading-relaxed">
                                ${q.explanation || 'A√ßƒ±klama yok.'}
                            </div>
                        </div>
                    </div>
                `;
            }

            app.innerHTML = `
                <div id="quizHeader" class="fixed top-0 left-0 right-0 px-4 py-3 border-b border-slate-100 dark:border-dark-border bg-white dark:bg-dark-card flex items-center justify-between z-40 shadow-sm h-12 transition-colors duration-300 max-w-md mx-auto">
                    <div class="flex items-center gap-2">
                        <button onclick="if(confirm('√áƒ±kmak istiyor musun?')) location.reload()" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
                        <span class="font-bold text-slate-700 dark:text-dark-text text-sm">Soru ${currentIndex + 1} / ${currentQuestions.length}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        ${timerHtml}
                        <div class="flex items-center gap-0.5 bg-slate-100 dark:bg-slate-700 rounded-lg px-1">
                            <button onclick="changeFontSize(-1)" class="p-1 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-white disabled:opacity-30" ${fontSizeIndex === 0 ? 'disabled' : ''}>
                                <span class="text-xs font-bold">A-</span>
                            </button>
                            <button onclick="changeFontSize(1)" class="p-1 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-white disabled:opacity-30" ${fontSizeIndex === FONT_SIZES.length - 1 ? 'disabled' : ''}>
                                <span class="text-sm font-bold">A+</span>
                            </button>
                        </div>
                        <button id="themeBtn" onclick="toggleTheme()" class="p-1 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        </button>
                    </div>
                </div>

                <div id="quizContent" class="pt-14 pb-20 px-4 overflow-y-auto h-full bg-white dark:bg-dark-card scroller transition-colors duration-300">
                    <div class="max-w-2xl mx-auto">
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-[10px] font-bold px-1.5 py-0.5 bg-emerald-100 dark:bg-emerald-900 text-emerald-800 dark:text-emerald-300 rounded uppercase tracking-wider">${q.category}</span>
                            
                            <a href="mailto:isgapp@proton.me?subject=${encodeURIComponent('Hatalƒ± Soru Bildirimi: ' + q.source)}&body=${encodeURIComponent('Merhaba,\n\nA≈üaƒüƒ±daki soruda bir hata olduƒüunu d√º≈ü√ºn√ºyorum:\n\nKaynak: ' + q.source + '\nID/Ref: ' + (currentIndex + 1) + '\n\nSoru Metni:\n' + q.text.substring(0, 300) + '...')}" 
                               class="group flex items-center gap-1.5 px-2 py-1 rounded-full bg-red-50 dark:bg-red-900/10 text-red-500 dark:text-red-400 hover:bg-red-100 dark:hover:bg-red-900/30 transition-all opacity-80 hover:opacity-100" title="Hatalƒ± Soru Bildir">
                                <i data-lucide="flag" class="w-3.5 h-3.5"></i>
                                <span class="text-[10px] font-bold">Hata Bildir</span>
                            </a>
                        </div>
                        
                        ${imageHtml}
                        <h2 class="${getCurrentFontClass()} md:${FONT_SIZES[Math.min(fontSizeIndex + 1, FONT_SIZES.length - 1)]} font-bold text-slate-800 dark:text-dark-text mb-4 leading-relaxed whitespace-pre-line">${q.text}</h2>
                        
                        <div>${optionsHtml}</div>
                        ${explanationHtml}
                        
                    </div>
                </div>

                <div id="quizFooter" class="fixed bottom-0 left-0 right-0 px-3 py-3 bg-slate-50 dark:bg-dark-card border-t border-slate-200 dark:border-dark-border z-40 flex gap-2 safe-area-bottom transition-colors duration-300 max-w-md mx-auto">
                    <button onclick="prevQ()" ${currentIndex === 0 ? 'disabled' : ''} class="px-3 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 text-slate-500 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-700 disabled:opacity-40 transition-colors font-bold">
                        <i data-lucide="chevron-left" class="w-5 h-5"></i>
                    </button>
                    
                    <button onclick="clearAnswer()" class="px-3 py-2.5 rounded-lg bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-500 font-bold text-xs flex items-center gap-1 hover:bg-amber-200 dark:hover:bg-amber-900/50 transition-colors whitespace-nowrap">
                        <i data-lucide="eraser" class="w-4 h-4"></i> Bo≈ü
                    </button>

                    <button onclick="${currentIndex === currentQuestions.length - 1 ? 'finishQuiz()' : 'nextQ()'}" class="flex-1 px-3 py-2.5 rounded-lg bg-emerald-600 hover:bg-emerald-700 dark:bg-emerald-600 dark:hover:bg-emerald-500 text-white font-bold text-sm shadow flex items-center justify-center gap-2 active:scale-95 transition-transform">
                        ${currentIndex === currentQuestions.length - 1 ? 'Bitir' : 'Sonraki'}
                        <i data-lucide="${currentIndex === currentQuestions.length - 1 ? 'check-circle' : 'chevron-right'}" class="w-4 h-4"></i>
                    </button>
                </div>
            `;

            // Swipe gesture ekle
            setupSwipeGesture();
        }

        // SWIPE GESTURE
        let touchStartX = 0;
        let touchEndX = 0;

        function setupSwipeGesture() {
            const content = document.getElementById('quizContent');
            if (!content) return;

            content.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            content.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });
        }

        function handleSwipe() {
            const diff = touchStartX - touchEndX;
            const threshold = 50; // minimum swipe mesafesi

            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    // Sola kaydƒ±rma = Sonraki
                    nextQ();
                } else {
                    // Saƒüa kaydƒ±rma = √ñnceki
                    prevQ();
                }
            }
        }

        function selectAnswer(i) {
            if (isEduMode && userAnswers[currentIndex] !== undefined) return;
            userAnswers[currentIndex] = i;
            renderQuiz();
        }

        function clearAnswer() {
            delete userAnswers[currentIndex];
            renderQuiz();
        }

        function nextQ() { if (currentIndex < currentQuestions.length - 1) { currentIndex++; renderQuiz(); } }
        function prevQ() { if (currentIndex > 0) { currentIndex--; renderQuiz(); } }

        function saveMistake(q) {
            if (!q) return;
            try {
                const mistakes = JSON.parse(localStorage.getItem('myMistakes') || '[]');
                // Zaten kayƒ±tlƒ± mƒ± kontrol et (Soru metni ve kaynaƒüa g√∂re)
                const exists = mistakes.some(m => m.text === q.text && m.source === q.source);
                if (!exists) {
                    mistakes.push(q);
                    localStorage.setItem('myMistakes', JSON.stringify(mistakes));
                }
            } catch (e) {
                console.error("Hata kaydetme sorunu:", e);
            }
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            let correct = 0, wrong = 0, empty = 0;
            let categoryStats = {};

            currentQuestions.forEach((q, i) => {
                // Kategori istatistiklerini ba≈ülat
                if (!categoryStats[q.category]) {
                    categoryStats[q.category] = { correct: 0, wrong: 0, empty: 0, total: 0 };
                }
                categoryStats[q.category].total++;

                if (userAnswers[i] === undefined) {
                    empty++;
                    categoryStats[q.category].empty++;
                }
                else if (userAnswers[i] === q.correct) {
                    correct++;
                    categoryStats[q.category].correct++;
                }
                else {
                    wrong++;
                    categoryStats[q.category].wrong++;
                    // Yanlƒ±≈ü cevabƒ± kaydet (Sorumatik i√ßin)
                    saveMistake(q);
                }
            });

            const score = (correct * (100 / currentQuestions.length)).toFixed(1);

            // Kategori analizi HTML
            let analysisHtml = '';
            // Kategorileri ba≈üarƒ± oranƒ±na g√∂re sƒ±rala
            const sortedCategories = Object.entries(categoryStats).sort((a, b) => {
                const percentA = (a[1].correct / a[1].total);
                const percentB = (b[1].correct / b[1].total);
                return percentB - percentA;
            });

            if (sortedCategories.length > 0) {
                analysisHtml = '<div class="mt-6 space-y-3 w-full text-left border-t pt-4 border-slate-100 dark:border-slate-700">';
                analysisHtml += '<h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Konu Analizi</h3>';

                for (const [cat, stats] of sortedCategories) {
                    const percent = Math.round((stats.correct / stats.total) * 100);
                    let colorClass = 'bg-red-500';
                    let textClass = 'text-red-600 dark:text-red-400';

                    if (percent >= 75) { colorClass = 'bg-emerald-500'; textClass = 'text-emerald-600 dark:text-emerald-400'; }
                    else if (percent >= 50) { colorClass = 'bg-amber-400'; textClass = 'text-amber-600 dark:text-amber-400'; }

                    analysisHtml += `
                        <div>
                            <div class="flex justify-between text-xs font-bold mb-1.5">
                                <span class="text-slate-600 dark:text-slate-300">${cat}</span>
                                <span class="${textClass}">%${percent} <span class="text-slate-300 dark:text-slate-600 font-normal">(${stats.correct}/${stats.total})</span></span>
                            </div>
                            <div class="w-full bg-slate-100 dark:bg-slate-700 rounded-full h-2.5 overflow-hidden">
                                <div class="${colorClass} h-full rounded-full transition-all duration-700" style="width: ${percent}%"></div>
                            </div>
                        </div>
                    `;
                }
                analysisHtml += '</div>';
            }

            app.innerHTML = `
                <div class="flex-1 overflow-y-auto">
                <div class="flex flex-col items-center justify-center p-6 text-center bg-white dark:bg-dark-card fade-in min-h-full transition-colors duration-300">
                    <div class="max-w-sm w-full py-8">
                        <div class="w-20 h-20 bg-emerald-100 dark:bg-emerald-900/30 rounded-full flex items-center justify-center mx-auto mb-5 text-emerald-600 dark:text-emerald-400 shadow-sm border border-emerald-50 dark:border-emerald-900/50">
                            <i data-lucide="award" class="w-10 h-10"></i>
                        </div>
                        
                        <h2 class="text-2xl font-black text-slate-800 dark:text-dark-text mb-1">Test Bitti!</h2>
                        <p class="text-sm text-slate-500 dark:text-slate-400 mb-8 font-medium">Ba≈üarƒ± Puanƒ±: <span class="text-emerald-600 dark:text-emerald-400 font-bold text-xl ml-1">${score}</span></p>

                        <div class="grid grid-cols-3 gap-3 w-full mb-6">
                            <div class="p-3 bg-emerald-50 dark:bg-emerald-900/20 rounded-xl border border-emerald-100 dark:border-emerald-800/50">
                                <div class="text-2xl font-black text-emerald-600 dark:text-emerald-400">${correct}</div>
                                <div class="text-[10px] font-bold uppercase text-emerald-800 dark:text-emerald-300 tracking-wider mt-1">Doƒüru</div>
                            </div>
                            <div class="p-3 bg-red-50 dark:bg-red-900/20 rounded-xl border border-red-100 dark:border-red-800/50">
                                <div class="text-2xl font-black text-red-600 dark:text-red-400">${wrong}</div>
                                <div class="text-[10px] font-bold uppercase text-red-800 dark:text-red-300 tracking-wider mt-1">Yanlƒ±≈ü</div>
                            </div>
                            <div class="p-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-700">
                                <div class="text-2xl font-black text-slate-600 dark:text-slate-300">${empty}</div>
                                <div class="text-[10px] font-bold uppercase text-slate-600 dark:text-slate-400 tracking-wider mt-1">Bo≈ü</div>
                            </div>
                        </div>

                        ${analysisHtml}

                        <button onclick="location.reload()" class="w-full mt-8 py-4 rounded-xl font-bold bg-emerald-600 hover:bg-emerald-700 dark:bg-emerald-600 dark:hover:bg-emerald-500 text-white shadow-xl shadow-emerald-200 dark:shadow-none flex items-center justify-center gap-2 transition-all active:scale-95">
                            <i data-lucide="rotate-ccw" class="w-5 h-5"></i> Yeni Sƒ±nav Ba≈ülat
                        </button>
                    </div>
                </div>
                </div>
            `;
            setTimeout(() => lucide.createIcons(), 0);
        }
    </script>
</body>

</html>
