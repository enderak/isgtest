<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <script>
        // ==========================================
        // 1. SORU HAVUZU
        // ==========================================
        const questionPool = [
            {
                question: "Aşağıdakilerden hangisi İş Sağlığı ve Güvenliği Kurullarının görevlerinden biri değildir?",
                options: ["Risk değerlendirmesi yapmak", "İşçilerin sağlık muayenesini yapmak", "Yıllık faaliyet raporu hazırlamak", "İç yönerge taslağı hazırlamak", "Çalışanlara eğitim vermek"],
                answer: 1, 
                category: "Mevzuat",
                profile: "igu", 
                source: "2023",
                explanation: "İşçilerin sağlık muayenesini yapmak kurulun değil, İşyeri Hekiminin görevidir. Kurul, raporları inceler ancak muayene yapmaz."
            },
            {
                question: "Gürültü Yönetmeliğine göre en yüksek maruziyet eylem değeri kaçtır?",
                options: ["80 dB(A)", "85 dB(A)", "87 dB(A)", "90 dB(A)", "140 dB(C)"],
                answer: 1, 
                category: "Fiziksel Riskler",
                profile: "igu",
                source: "2022",
                explanation: "En düşük eylem değeri 80, en yüksek eylem değeri 85, sınır değer ise 87 dB(A)'dır."
            },
            {
                question: "Hangisi kimyasal risk etmenlerinden biri değildir?",
                options: ["Tozlar", "Gazlar", "Bakteriler", "Buharlar", "Çözücüler"],
                answer: 2, 
                category: "Kimyasal Riskler",
                profile: "hekim",
                source: "deneme",
                explanation: "Bakteriler 'Biyolojik Risk Etmeni' sınıfına girer, kimyasal değildir."
            },
             {
                question: "Elle taşıma işleri yönetmeliğine göre aşağıdakilerden hangisi yükle ilgili risk faktörlerinden değildir?",
                options: ["Yükün çok ağır olması", "Yükün kaba olması", "Zeminin düzensiz olması", "Yükün dengesiz olması", "Vücut duruşunun uygun olması"],
                answer: 4, 
                category: "Ergonomi",
                profile: "igu",
                source: "2023",
                explanation: "Vücut duruşunun uygun olması bir risk değil, istenen bir durumdur. Risk olan 'uygunsuz duruş'tur."
            }
        ];

        // ==========================================
        // 2. UYGULAMA MANTIĞI
        // ==========================================
        
        let app = document.getElementById('app');
        let currentQuestions = [];
        let userAnswers = {}; 
        let currentIndex = 0;
        let timerInterval;
        let timeRemaining = 4500; 
        
        // Ayarlar
        let isTimerActive = true;
        let isInstantFeedback = false; // Sadece renkler (D/Y)
        let isExplanationActive = false; // Alttaki açıklama metni

        // --- GİRİŞ EKRANI ---
        function renderStartScreen() {
            setTimeout(() => lucide.createIcons(), 0);
            const totalQ = questionPool.length;

            app.innerHTML = `
                <div class="bg-white rounded-3xl shadow-xl p-6 md:p-8 max-w-lg mx-auto fade-in border border-slate-100">

                        <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-50 rounded-full mb-3 ring-8 ring-indigo-50/50">

                        </div>
                        <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight">İSG Sınav Simülatörü</h1>
                    </div>

                    <div class="bg-blue-50 border border-blue-100 rounded-xl p-4 mb-6">

                        </ul>
                    </div>

                                        <option value="igu">İGU (A-B-C)</option>
                                        <option value="hekim">İşyeri Hekimliği</option>

                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-1 ml-1">Kaynak</label>

                                        <option value="2023">2023 Soruları</option>
                                        <option value="2022">2022 Soruları</option>
                                        <option value="deneme">Deneme Sınavı</option>
                                    </select>
                                    <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400 absolute right-3 top-3 pointer-events-none"></i>
                                </div>
                            </div>
                        </div>

                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-200 space-y-4">
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="bg-white p-1.5 rounded-lg shadow-sm text-gray-600"><i data-lucide="timer" class="w-4 h-4"></i></div>
                                    <span class="text-sm font-semibold text-gray-700">Süre Tut
