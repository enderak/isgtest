<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İSG Sınavı Öğrenceliği v6</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

    <div id="app" class="max-w-3xl mx-auto p-4 flex flex-col min-h-screen justify-center"></div>

    <script src="sorular.js"></script>

    <script>
        // --- AYARLAR ---
        const EXAM_CONFIG = {
            'igu': { 
                label: 'İGU (A-B-C)', 
                threshold: 35, 
                distribution: { 'Teknik': 20, 'Mevzuat': 15, 'Genel İSG Konuları': 7, 'Sağlık': 5, 'Hukuk': 3 } 
            },
            'hekim': {
                label: 'İşyeri Hekimliği',
                threshold: 35,
                distribution: { 'Sağlık': 25, 'Mevzuat': 13, 'Genel İSG Konuları': 7, 'Hukuk': 3, 'Teknik': 2 }
            },
            'dsp': {
                label: 'Diğer Sağlık P.',
                threshold: 30, 
                distribution: { 'Sağlık': 17, 'Genel İSG Konuları': 15, 'Mevzuat': 10, 'Teknik': 5, 'Hukuk': 3 }
            }
        };

        // --- HATA KONTROLÜ ---
        if (typeof questionPool === 'undefined' || !Array.isArray(questionPool)) {
            document.body.innerHTML = '<div class="text-center p-10 text-red-600 font-bold bg-white rounded shadow">HATA: sorular.js dosyası yüklenemedi veya bozuk.</div>';
            throw new Error("Veri hatası");
        }

        let app = document.getElementById('app');
        let currentQuestions = [];
        let userAnswers = {}; 
        let currentIndex = 0;
        let timerInterval;
        let timeRemaining = 75 * 60; 

        // --- GİRİŞ EKRANI ---
        function renderStartScreen() {
            setTimeout(() => lucide.createIcons(), 0);
            
            // Kaynakları temizle (undefined olanları at)
            const sources = [...new Set(questionPool.map(q => q.source))]
                .filter(s => s && s.trim() !== "")
                .sort().reverse();

            let sourceOptions = sources.map(s => `<option value="${s}">${s}</option>`).join('');

            app.innerHTML = `
                <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 fade-in">
                    <h1 class="text-2xl font-extrabold text-center mb-6 text-gray-900">İSG Sınav Uygulaması</h1>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Branş</label>
                            <select id="profileSelect" class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50 font-semibold focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="igu">İGU (A-B-C)</option>
                                <option value="hekim">İşyeri Hekimliği</option>
                                <option value="dsp">Diğer Sağlık Personeli</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Sınav Kaynağı</label>
                            <select id="sourceSelect" class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50 font-semibold focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="all" class="text-indigo-700 font-bold">Tüm Havuzdan Deneme Oluştur</option>
                                ${sourceOptions}
                            </select>
                        </div>

                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-gray-200">
                            <span class="text-sm font-bold">Süre (75 dk)</span>
                            <input type="checkbox" id="timerToggle" checked class="w-5 h-5 accent-indigo-600">
                        </div>

                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-gray-200">
                            <span class="text-sm font-bold">Eğitim Modu (Anında Cevap)</span>
                            <input type="checkbox" id="feedbackToggle" class="w-5 h-5 accent-indigo-600">
                        </div>
                    </div>

                    <button onclick="startQuiz()" class="w-full mt-6 bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold text-lg shadow-md transition-all">
                        Sınavı Başlat
                    </button>
                </div>
            `;
        }

        // --- SINAV BAŞLATMA MANTIĞI ---
        function startQuiz() {
            const profile = document.getElementById('profileSelect').value;
            const source = document.getElementById('sourceSelect').value;
            const config = EXAM_CONFIG[profile];

            currentQuestions = [];

            // 1. DURUM: KARIŞIK DENEME (Tüm Havuz)
            if (source === 'all') {
                const distribution = config.distribution;
                let pool = questionPool; // Tüm sorular
                
                // Dağılıma göre soru çek
                for (const [cat, count] of Object.entries(distribution)) {
                    // İlgili kategori ve profile uygun soruları bul
                    let validQs = pool.filter(q => q.category === cat && (q.profile === profile || q.profile === 'ortak' || !q.profile));
                    
                    if (validQs.length < count) {
                        // Soru yetmezse kopyalayarak çoğalt (Test için)
                        while(validQs.length < count && validQs.length > 0) {
                            validQs.push(validQs[Math.floor(Math.random() * validQs.length)]);
                        }
                    }

                    if (validQs.length === 0) {
                        alert(`UYARI: "${cat}" kategorisinde hiç soru bulunamadı!`);
                    } else {
                        // Rastgele karıştır ve istenen sayıda al
                        validQs.sort(() => Math.random() - 0.5);
                        currentQuestions.push(...validQs.slice(0, count));
                    }
                }
            } 
            // 2. DURUM: BELİRLİ BİR YIL/KAYNAK (Örn: 2024-1)
            else {
                // Sadece o kaynağa ait soruları getir (Sayıya bakma)
                currentQuestions = questionPool.filter(q => q.source === source);
                
                if (currentQuestions.length === 0) {
                    alert("Seçilen kaynakta soru bulunamadı!");
                    return;
                }
            }

            // Soruları karıştır
            currentQuestions.sort(() => Math.random() - 0.5);

            // Değişkenleri sıfırla
            userAnswers = {};
            currentIndex = 0;
            timeRemaining = 75 * 60;
            
            if (document.getElementById('timerToggle').checked) startTimer();
            
            renderQuiz();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                const el = document.getElementById('timerDisplay');
                if (el) {
                    el.innerText = `${Math.floor(timeRemaining / 60).toString().padStart(2,'0')}:${(timeRemaining % 60).toString().padStart(2,'0')}`;
                }
                if (timeRemaining <= 0) finishQuiz();
            }, 1000);
        }

        function renderQuiz() {
            setTimeout(() => lucide.createIcons(), 0);
            const q = currentQuestions[currentIndex];
            const isFeedbackMode = document.getElementById('feedbackToggle').checked;
            const isAnswered = userAnswers[currentIndex] !== undefined;

            // Şıkları oluştur
            let optionsHtml = q.options.map((opt, i) => {
                let colorClass = "bg-white border-gray-200 hover:bg-gray-50";
                let icon = ["A","B","C","D","E"][i];

                if (isAnswered) {
                    if (i === userAnswers[currentIndex]) {
                        // Seçilen şık
                        colorClass = "bg-indigo-100 border-indigo-500 text-indigo-900";
                        if (isFeedbackMode && i !== q.answer) colorClass = "bg-red-100 border-red-500 text-red-900"; // Yanlışsa kırmızı
                    }
                    if (isFeedbackMode && i === q.answer) {
                        // Doğru cevap yeşil
                        colorClass = "bg-green-100 border-green-500 text-green-900";
                    }
                }

                return `
                <button onclick="selectAnswer(${i})" class="w-full text-left p-4 rounded-xl border-2 mb-3 flex items-center gap-3 transition-colors ${colorClass}" ${isFeedbackMode && isAnswered ? 'disabled' : ''}>
                    <span class="font-bold w-8 h-8 flex items-center justify-center rounded-full bg-white/50 border border-black/10 text-sm">${icon}</span>
                    <span class="font-medium text-sm md:text-base">${opt}</span>
                </button>`;
            }).join('');

            // Görsel varsa
            let imageHtml = q.image ? `<img src="${q.image}" class="max-h-48 mx-auto mb-4 rounded-lg border">` : '';

            // Timer HTML
            let timerHtml = document.getElementById('timerToggle').checked ? 
                `<div class="font-mono bg-gray-800 text-white px-3 py-1 rounded text-sm" id="timerDisplay">75:00</div>` : '';

            app.innerHTML = `
                <div class="bg-white rounded-2xl shadow-lg flex flex-col h-[90vh] md:h-auto overflow-hidden fade-in relative">
                    <div class="px-4 py-3 border-b flex items-center justify-between bg-white z-10">
                        <button onclick="renderStartScreen()" class="text-gray-400 hover:text-red-500"><i data-lucide="x" class="w-6 h-6"></i></button>
                        <span class="font-bold text-gray-700">Soru ${currentIndex + 1} / ${currentQuestions.length}</span>
                        ${timerHtml}
                    </div>

                    <div class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-50">
                        <div class="flex gap-2 mb-4">
                            <span class="text-xs font-bold px-2 py-1 bg-indigo-100 text-indigo-700 rounded">${q.category}</span>
                            <span class="text-xs font-bold px-2 py-1 bg-gray-200 text-gray-700 rounded">${q.source}</span>
                        </div>
                        ${imageHtml}
                        <h2 class="text-lg md:text-xl font-bold text-gray-900 mb-6">${q.question}</h2>
                        <div class="pb-10">${optionsHtml}</div>
                        
                        ${(isFeedbackMode && isAnswered) ? `<div class="p-4 bg-blue-50 border border-blue-200 rounded-lg text-sm text-blue-900 mt-4"><b>Açıklama:</b> ${q.explanation || '-'}</div>` : ''}
                    </div>

                    <div class="p-4 border-t bg-white flex justify-between items-center gap-4">
                        <button onclick="prevQ()" ${currentIndex===0?'disabled':''} class="px-4 py-3 rounded-lg border font-bold text-gray-600 hover:bg-gray-100 disabled:opacity-50">Önceki</button>
                        <button onclick="${currentIndex === currentQuestions.length-1 ? 'finishQuiz()' : 'nextQ()'}" class="flex-1 px-4 py-3 rounded-lg bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg">
                            ${currentIndex === currentQuestions.length-1 ? 'BİTİR' : 'Sonraki'}
                        </button>
                    </div>
                </div>
            `;
        }

        function selectAnswer(i) {
            const isFeedbackMode = document.getElementById('feedbackToggle').checked;
            if (isFeedbackMode && userAnswers[currentIndex] !== undefined) return;
            userAnswers[currentIndex] = i;
            renderQuiz();
        }

        function nextQ() { if(currentIndex < currentQuestions.length-1) { currentIndex++; renderQuiz(); } }
        function prevQ() { if(currentIndex > 0) { currentIndex--; renderQuiz(); } }

        function finishQuiz() {
            clearInterval(timerInterval);
            let correct = 0, wrong = 0, empty = 0;
            currentQuestions.forEach((q, i) => {
                if (userAnswers[i] === undefined) empty++;
                else if (userAnswers[i] === q.answer) correct++;
                else wrong++;
            });

            app.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl p-8 text-center fade-in max-w-md mx-auto">
                    <i data-lucide="clipboard-check" class="w-16 h-16 text-indigo-600 mx-auto mb-4"></i>
                    <h2 class="text-2xl font-bold mb-2">Sınav Tamamlandı</h2>
                    <p class="text-gray-500 mb-6">Sonuçlarınız aşağıdadır:</p>

                    <div class="grid grid-cols-3 gap-4 mb-8">
                        <div class="bg-green-50 p-4 rounded-xl text-green-700 border border-green-200">
                            <div class="text-2xl font-black">${correct}</div>
                            <div class="text-xs font-bold uppercase">Doğru</div>
                        </div>
                        <div class="bg-red-50 p-4 rounded-xl text-red-700 border border-red-200">
                            <div class="text-2xl font-black">${wrong}</div>
                            <div class="text-xs font-bold uppercase">Yanlış</div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-xl text-gray-700 border border-gray-200">
                            <div class="text-2xl font-black">${empty}</div>
                            <div class="text-xs font-bold uppercase">Boş</div>
                        </div>
                    </div>
                    
                    <button onclick="location.reload()" class="w-full py-4 bg-gray-900 text-white rounded-xl font-bold">Yeni Sınav</button>
                </div>
            `;
            lucide.createIcons();
        }

        renderStartScreen();
    </script>
</body>
</html>
