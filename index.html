<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İSG Sınav Hazırlık</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col md:items-center md:justify-center p-0 md:p-4">

    <div id="app" class="w-full max-w-2xl h-full md:h-auto"></div>

    <script src="sorular.js"></script>

    <script>
        // --- DEĞİŞKENLER ---
        let currentQuestions = [];
        let userAnswers = {}; // {0: 1, 1: 3...} şeklinde index:cevap tutar
        let currentIndex = 0;
        let isTimerActive = false;
        let isInstantFeedback = false;
        let isExplanationActive = false;
        let timerInterval;
        let timeRemaining = 4500; // 75 dakika

        // --- BAŞLANGIÇ EKRANI ---
        function renderStartScreen() {
            clearInterval(timerInterval);
            userAnswers = {};
            currentIndex = 0;
            
            // Kategorileri ve Kaynakları Topla
            const categories = [...new Set(questions.map(q => q.category))];
            const sources = [...new Set(questions.map(q => q.source))];

            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-6 md:p-8 fade-in mx-4 my-auto mt-10 md:mt-0">
                    <div class="text-center mb-8">
                        <div class="bg-indigo-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 text-indigo-600">
                            <i data-lucide="book-open-check" class="w-8 h-8"></i>
                        </div>
                        <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-2">İSG Sınav Modülü</h1>
                        <p class="text-slate-500">Kendini dene, eksiklerini gör.</p>
                    </div>

                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Kategori</label>
                                <select id="categorySelect" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 font-medium text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    <option value="all">Tüm Konular</option>
                                    ${categories.map(c => `<option value="${c}">${c}</option>`).join('')}
                                </select>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Kaynak Yıl</label>
                                <select id="sourceSelect" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 font-medium text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    <option value="all">Tümü</option>
                                    ${sources.map(s => `<option value="${s}">${s}</option>`).join('')}
                                </select>
                            </div>
                        </div>

                        <div class="h-px bg-slate-100 my-4"></div>

                        <div class="space-y-3">
                            <label class="flex items-center justify-between p-3 rounded-xl border border-slate-200 cursor-pointer hover:bg-slate-50 transition-colors">
                                <div class="flex items-center gap-3">
                                    <div class="p-2 bg-orange-100 text-orange-600 rounded-lg"><i data-lucide="timer" class="w-5 h-5"></i></div>
                                    <span class="font-medium text-slate-700">Süre Tut (75 Dk)</span>
                                </div>
                                <input type="checkbox" id="timerToggle" class="w-5 h-5 accent-indigo-600">
                            </label>

                            <label class="flex items-center justify-between p-3 rounded-xl border border-slate-200 cursor-pointer hover:bg-slate-50 transition-colors">
                                <div class="flex items-center gap-3">
                                    <div class="p-2 bg-green-100 text-green-600 rounded-lg"><i data-lucide="zap" class="w-5 h-5"></i></div>
                                    <span class="font-medium text-slate-700">Anında Cevap Kontrolü</span>
                                </div>
                                <input type="checkbox" id="feedbackToggle" class="w-5 h-5 accent-indigo-600">
                            </label>
                            
                             <label class="flex items-center justify-between p-3 rounded-xl border border-slate-200 cursor-pointer hover:bg-slate-50 transition-colors">
                                <div class="flex items-center gap-3">
                                    <div class="p-2 bg-blue-100 text-blue-600 rounded-lg"><i data-lucide="eye" class="w-5 h-5"></i></div>
                                    <span class="font-medium text-slate-700">Cevaplayınca Açıklamayı Göster</span>
                                </div>
                                <input type="checkbox" id="explanationToggle" class="w-5 h-5 accent-indigo-600">
                            </label>
                        </div>

                        <button onclick="startQuiz()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold text-lg shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2 mt-4">
                            Sınava Başla <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- SINAVI BAŞLAT ---
        function startQuiz() {
            const cat = document.getElementById('categorySelect').value;
            const src = document.getElementById('sourceSelect').value;
            
            isTimerActive = document.getElementById('timerToggle').checked;
            isInstantFeedback = document.getElementById('feedbackToggle').checked;
            isExplanationActive = document.getElementById('explanationToggle').checked;

            // Filtreleme
            currentQuestions = questions.filter(q => 
                (cat === 'all' || q.category === cat) && 
                (src === 'all' || q.source === src)
            );

            if (currentQuestions.length === 0) {
                alert("Bu kriterlere uygun soru bulunamadı!");
                return;
            }

            // Karıştır
            currentQuestions.sort(() => Math.random() - 0.5);

            if (isTimerActive) startTimer();
            renderQuiz();
        }

        // --- SAYAÇ ---
        function startTimer() {
            timeRemaining = 4500;
            timerInterval = setInterval(() => {
                timeRemaining--;
                const min = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
                const sec = (timeRemaining % 60).toString().padStart(2, '0');
                const display = document.getElementById('timerDisplay');
                if (display) display.innerText = `${min}:${sec}`;

                if (timeRemaining <= 0) finishQuiz();
            }, 1000);
        }

        // --- SORU EKRANI (RESİM DESTEKLİ) ---
        function renderQuiz() {
            const app = document.getElementById('app');
            const q = currentQuestions[currentIndex];
            const isAnswered = userAnswers[currentIndex] !== undefined;
            const savedAnswer = userAnswers[currentIndex];
            
            // Şıklar HTML
            const optionsHtml = q.options.map((opt, i) => {
                const letters = ["A", "B", "C", "D", "E"];
                let btnClass = "w-full text-left p-3 md:p-4 rounded-xl border-2 transition-all flex items-center gap-3 relative group ";
                let iconHtml = `<div class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 font-bold flex items-center justify-center text-sm border border-gray-200 group-hover:bg-indigo-100 group-hover:text-indigo-600 transition-colors">${letters[i]}</div>`;

                let isDisabledAttr = (isInstantFeedback && isAnswered) ? 'disabled' : '';
                let cursorClass = (isInstantFeedback && isAnswered) ? 'cursor-default' : 'cursor-pointer hover:border-indigo-400 hover:shadow-md';

                if (isAnswered) {
                    if (i === savedAnswer) {
                        btnClass += "bg-indigo-50 border-indigo-500 ring-1 ring-indigo-500 ";
                        iconHtml = `<div class="w-8 h-8 rounded-full bg-indigo-600 text-white font-bold flex items-center justify-center text-sm"><i data-lucide="check" class="w-4 h-4"></i></div>`;
                    } else {
                         btnClass += "bg-white border-gray-100 opacity-60 ";
                    }
                    
                    if (isInstantFeedback) {
                        if (i === q.answer) {
                             btnClass = "w-full text-left p-3 md:p-4 rounded-xl border-2 transition-all flex items-center gap-3 relative bg-green-50 border-green-500 ";
                             iconHtml = `<div class="w-8 h-8 rounded-full bg-green-600 text-white font-bold flex items-center justify-center text-sm"><i data-lucide="check" class="w-4 h-4"></i></div>`;
                        } else if (i === savedAnswer && i !== q.answer) {
                             btnClass = "w-full text-left p-3 md:p-4 rounded-xl border-2 transition-all flex items-center gap-3 relative bg-red-50 border-red-500 ";
                             iconHtml = `<div class="w-8 h-8 rounded-full bg-red-600 text-white font-bold flex items-center justify-center text-sm"><i data-lucide="x" class="w-4 h-4"></i></div>`;
                        }
                    }
                } else {
                    btnClass += `bg-white border-gray-200 ${cursorClass}`;
                }

                return `
                <button type="button" onclick="selectAnswer(${i})" ${isDisabledAttr} class="${btnClass}">
                    ${iconHtml}
                    <span class="text-sm font-medium text-gray-700 flex-1 leading-snug">${opt}</span>
                </button>`;
            }).join('');

            // Navigasyon (Üstteki soru numaraları)
            let navigatorHtml = '';
            currentQuestions.forEach((_, idx) => {
                let colorClass = 'bg-white border border-gray-200 text-gray-500 hover:bg-gray-50';
                if (idx === currentIndex) colorClass = 'bg-indigo-600 text-white border-indigo-600 ring-2 ring-indigo-200';
                else if (userAnswers[idx] !== undefined) colorClass = 'bg-indigo-50 text-indigo-700 border-indigo-200';
                
                navigatorHtml += `<button type="button" onclick="goToQuestion(${idx})" id="nav-btn-${idx}" class="flex-shrink-0 w-10 h-10 rounded-lg text-xs font-bold flex items-center justify-center transition-all ${colorClass}">${idx + 1}</button>`;
            });

            // Açıklama Alanı
            const explanationHtml = (isInstantFeedback && isExplanationActive && isAnswered) ? `
                <div class="mt-4 p-4 bg-sky-50 border border-sky-100 rounded-xl fade-in">
                    <h4 class="text-sky-800 font-bold text-sm mb-1 flex items-center gap-2">
                        <i data-lucide="info" class="w-4 h-4"></i> Açıklama
                    </h4>
                    <p class="text-sky-900 text-sm leading-relaxed opacity-90">
                        ${q.explanation || 'Bu soru için açıklama mevcut değil.'}
                    </p>
                </div>
            ` : '';

            // --- RESİM KODU BURADA ---
            let imageHtml = '';
            if (q.image) {
                imageHtml = `
                    <div class="mb-4 flex justify-center">
                        <img src="${q.image}" alt="Soru Görseli" class="max-h-64 rounded-lg border border-gray-200 shadow-sm object-contain">
                    </div>
                `;
            }

            // Ana HTML Yapısı
            app.innerHTML = `
                <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden flex flex-col h-[95vh] md:h-auto fade-in">
                    <div class="px-4 py-3 bg-white border-b border-slate-100 flex items-center justify-between sticky top-0 z-20 shadow-sm">
                        <div class="flex items-center gap-3">
                            <button onclick="if(confirm('Sınavı iptal etmek istiyor musun?')) renderStartScreen()" class="text-slate-400 hover:text-red-500 transition-colors">
                                <i data-lucide="x-circle" class="w-6 h-6"></i>
                            </button>
                            <div class="h-6 w-px bg-slate-200"></div>
                            <span class="text-sm font-bold text-slate-700">Soru ${currentIndex + 1} <span class="text-slate-400 font-normal">/ ${currentQuestions.length}</span></span>
                        </div>
                        ${isTimerActive ? `
                        <div class="bg-slate-800 text-white px-3 py-1.5 rounded-lg font-mono text-sm font-bold tracking-widest flex items-center gap-2 shadow-sm">
                            <i data-lucide="clock" class="w-3 h-3"></i>
                            <span id="timerDisplay">75:00</span>
                        </div>` : ''}
                    </div>

                    <div class="flex-1 overflow-y-auto p-4 md:p-8 bg-slate-50/50" id="questionArea">
                        <div class="mb-6">
                            <div class="flex items-center gap-2 mb-3">
                                <span class="px-2.5 py-1 bg-indigo-50 text-indigo-700 text-[10px] font-bold uppercase tracking-wider rounded-md border border-indigo-100">
                                    ${q.category}
                                </span>
                                <span class="px-2.5 py-1 bg-gray-100 text-gray-600 text-[10px] font-bold uppercase tracking-wider rounded-md border border-gray-200">
                                    ${q.source}
                                </span>
                            </div>
                            
                            ${imageHtml} <h2 class="text-lg md:text-xl font-bold text-gray-800 leading-snug">${q.question}</h2>
                        </div>

                        <div class="space-y-3 mb-2">
                            ${optionsHtml}
                        </div>
                         ${explanationHtml}
                    </div>

                    <div class="p-3 bg-white border-t border-slate-100 flex items-center justify-between gap-3 z-10">
                        <button onclick="prevQuestion()" ${currentIndex === 0 ? 'disabled' : ''} class="px-4 py-2.5 rounded-xl border border-gray-200 text-gray-600 text-sm font-bold hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                            <i data-lucide="chevron-left" class="w-4 h-4"></i> Önceki
                        </button>
                        
                         <button onclick="clearAnswer()" ${isInstantFeedback && isAnswered ? 'disabled' : ''} class="p-2.5 rounded-xl text-gray-400 hover:text-red-500 hover:bg-red-50 transition-colors disabled:opacity-30" title="Cevabı Temizle">
                            <i data-lucide="eraser" class="w-5 h-5"></i>
                        </button>

                        <button onclick="${currentIndex === currentQuestions.length - 1 ? 'finishQuiz()' : 'nextQuestion()'}" class="flex-1 px-6 py-2.5 rounded-xl bg-indigo-600 text-white text-sm font-bold hover:bg-indigo-700 shadow-lg hover:shadow-indigo-200 transition-all flex items-center justify-center gap-2">
                            ${currentIndex === currentQuestions.length - 1 ? 'Sınavı Bitir' : 'Sonraki'}
                            ${currentIndex !== currentQuestions.length - 1 ? '<i data-lucide="chevron-right" class="w-4 h-4"></i>' : ''}
                        </button>
                    </div>
                    
                    <div class="bg-gray-50 border-t border-gray-200 p-2 z-10">
                         <div class="flex gap-2 overflow-x-auto pb-1 custom-scrollbar px-1" id="navScroll">
                            ${navigatorHtml}
                         </div>
                    </div>
                </div>
            `;
            
            lucide.createIcons();
            setTimeout(() => {
                const navScroll = document.getElementById('navScroll');
                const activeBtn = document.getElementById(`nav-btn-${currentIndex}`);
                if (navScroll && activeBtn) {
                    const scrollLeft = activeBtn.offsetLeft - (navScroll.clientWidth / 2) + (activeBtn.clientWidth / 2);
                    navScroll.scrollTo({ left: scrollLeft, behavior: 'smooth' });
                }
            }, 50);
        }

        // --- İŞLEVLER ---
        function selectAnswer(index) {
            if (isInstantFeedback && userAnswers[currentIndex] !== undefined) return;
            userAnswers[currentIndex] = index;
            renderQuiz();
        }

        function clearAnswer() {
            if (isInstantFeedback && userAnswers[currentIndex] !== undefined) return; 
            delete userAnswers[currentIndex];
            renderQuiz();
        }

        function nextQuestion() {
            if (currentIndex < currentQuestions.length - 1) {
                currentIndex++;
                renderQuiz();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuiz();
            }
        }

        function goToQuestion(index) {
            currentIndex = index;
            renderQuiz();
        }

        // --- SONUÇ EKRANI ---
        function finishQuiz() {
            clearInterval(timerInterval);
            let correct = 0, wrong = 0, empty = 0;
            currentQuestions.forEach((q, i) => {
                if (userAnswers[i] === undefined) empty++;
                else if (userAnswers[i] === q.answer) correct++;
                else wrong++;
            });

            const score = (correct * (100 / currentQuestions.length)).toFixed(1);
            
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8 text-center fade-in max-w-md mx-auto mt-10">
                    <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i data-lucide="award" class="w-10 h-10 text-indigo-600"></i>
                    </div>
                    
                    <h2 class="text-3xl font-bold text-slate-800 mb-2">Sınav Tamamlandı!</h2>
                    <p class="text-slate-500 mb-8">İşte sonuçların:</p>

                    <div class="grid grid-cols-3 gap-4 mb-8">
                        <div class="p-4 bg-green-50 rounded-2xl border border-green-100">
                            <div class="text-2xl font-bold text-green-600">${correct}</div>
                            <div class="text-xs font-bold text-green-800 uppercase tracking-wide">Doğru</div>
                        </div>
                        <div class="p-4 bg-red-50 rounded-2xl border border-red-100">
                            <div class="text-2xl font-bold text-red-600">${wrong}</div>
                            <div class="text-xs font-bold text-red-800 uppercase tracking-wide">Yanlış</div>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-2xl border border-gray-100">
                            <div class="text-2xl font-bold text-gray-600">${empty}</div>
                            <div class="text-xs font-bold text-gray-800 uppercase tracking-wide">Boş</div>
                        </div>
                    </div>

                    <div class="mb-8 p-6 bg-slate-50 rounded-2xl border border-slate-200">
                        <div class="text-sm text-slate-500 mb-1 font-medium">Başarı Puanı</div>
                        <div class="text-4xl font-black text-indigo-600 tracking-tight">%${score}</div>
                    </div>

                    <button onclick="renderStartScreen()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 transition-all">
                        Ana Ekrana Dön
                    </button>
                </div>
            `;
            lucide.createIcons();
        }

        // Uygulamayı Başlat
        window.onload = renderStartScreen;
    </script>
</body>
</html>
