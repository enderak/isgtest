<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İSG Sınav Hazırlık - Pro Mod</title>
    <style>
        /* --- GENEL TASARIM --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 { color: #2c3e50; margin-bottom: 1.5rem; }

        /* --- BUTONLAR --- */
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover { background-color: #2980b9; }
        .btn:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        .option-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-btn:hover { background-color: #dfe6e9; }

        /* Doğru/Yanlış Renkleri */
        .correct { background-color: #2ecc71 !important; color: white; border-color: #27ae60; }
        .incorrect { background-color: #e74c3c !important; color: white; border-color: #c0392b; }

        /* --- GİRİŞ EKRANI AYARLARI --- */
        .control-group {
            margin: 15px 0;
            text-align: left;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        select, input[type="number"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        label { cursor: pointer; display: block; margin-bottom: 5px;}

        /* --- SINAV EKRANI --- */
        #quiz-screen, #result-screen { display: none; }
        
        #timer-display {
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        #stats-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* --- YENİ EKLENEN AÇIKLAMA KUTUSU --- */
        .explanation-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd; /* Açık mavi */
            border-left: 5px solid #2196f3; /* Mavi şerit */
            border-radius: 4px;
            color: #0d47a1;
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: left; /* Metni sola hizala */
            animation: fadeIn 0.5s;
        }
