<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>İSG Tam Deneme Sınavı (60 Soru)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <div id="app" class="flex-1 flex flex-col p-2 md:p-4 max-w-4xl mx-auto w-full justify-center"></div>

    <script src="sorular.js"></script>

    <script>
        // Soru dosyası kontrolü
        if (typeof questionPool === 'undefined') {
            document.getElementById('app').innerHTML = `
                <div class="bg-red-50 border-l-4 border-red-500 p-6 rounded shadow-lg">
                    <h3 class="text-red-700 font-bold text-lg">⚠️ Hata: sorular.js Bulunamadı</h3>
                    <p class="text-red-600 mt-2">Lütfen <b>sorular.js</b> dosyasını oluşturup bu dosya ile aynı klasöre koyduğundan emin ol.</p>
                </div>`;
            throw new Error("Soru dosyası eksik.");
        }

        let app = document.getElementById('app');
        let currentQuestions = [];
        let userAnswers = {};
        let currentIndex = 0;
        let timerInterval;
        let timeRemaining = 4500; // 75 Dakika
        
        // Ayarlar
        let isTimerActive = true;
        let isInstantFeedback = false;
        let isExplanationActive = false;

        // --- GİRİŞ EKRANI ---
        function renderStartScreen() {
            setTimeout(() => lucide.createIcons(), 0);
            
            // Mevcut soru sayısını hesapla
            const totalQ = questionPool.length;

            app.innerHTML = `
                <div class="bg-white rounded-3xl shadow-xl p-6 md:p-10 max-w-2xl mx-auto fade-in border border-slate-100">
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-50 rounded-full mb-4 ring-8 ring-indigo-50/50">
                            <i data-lucide="book-open-check" class="w-10 h-10 text-indigo-600"></i>
                        </div>
                        <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">İSG Deneme Sınavı</h1>
                        <p class="text-slate-500 mt-2 font-medium">Tam Sınav Modu</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 text-center">
                            <div class="text-2xl font-bold text-blue-700">${totalQ}</div>
                            <div class="text-xs font-bold text-blue-400 uppercase tracking-wider">Soru Sayısı</div>
                        </div>
                        <div class="bg-orange-50 p-4 rounded-xl border border-orange-100 text-center">
                            <div class="text-2xl font-bold text-orange-700">75 dk</div>
                            <div class="text-xs font-bold text-orange-400 uppercase tracking-wider">Sınav Süresi</div>
                        </div>
                    </div>

                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-200 space-y-4 mb-8">
                        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-2">Sınav Ayarları</h3>
                        
                        <div class="flex items-center justify-between bg-white p-3 rounded-xl border border-slate-100 shadow-sm">
                            <div class="flex items-center gap-3">
                                <div class="bg-slate-100 p-2 rounded-lg"><i data-lucide="timer" class="w-4 h-4 text-slate-600"></i></div>
                                <span class="text-sm font-semibold text-slate-700">Süre Tut (75 dk)</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="timerToggle" checked class="sr-only peer">
                                <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                            </label>
                        </div>
                        
                        <div class="flex items-center justify-between bg-white p-3 rounded-xl border border-slate-100 shadow-sm">
                            <div class="flex items-center gap-3">
                                <div class="bg-slate-100 p-2 rounded-lg"><i data-lucide="eye" class="w-4 h-4 text-slate-600"></i></div>
                                <div>
                                    <span class="text-sm font-semibold text-slate-700 block">Eğitim Modu</span>
                                    <span class="text-[10px] text-slate-400">Cevabı hemen göster</span>
                                </div>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="feedbackToggle" class="sr-only peer" onchange="toggleExplanationOption()">
                                <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                            </label>
                        </div>

                        <div class="flex items-center justify-between bg-white p-3 rounded-xl border border-slate-100 shadow-sm opacity-50 transition-all" id="explanationRow">
                            <div class="flex items-center gap-3">
                                <div class="bg-slate-100 p-2 rounded-lg"><i data-lucide="message-square" class="w-4 h-4 text-slate-600"></i></div>
                                <span class="text-sm font-semibold text-slate-700">Açıklamaları Göster</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="explanationToggle" disabled class="sr-only peer">
                                <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                            </label>
                        </div>
                    </div>

                    <button onclick="startQuiz()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-600 transition-all shadow-xl hover:shadow-indigo-200 hover:-translate-y-1 flex items-center justify-center gap-3">
                        <span>Sınavı Başlat</span>
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </div>
            `;
            toggleExplanationOption();
        }

        function toggleExplanationOption() {
            const feedbackCheck = document.getElementById('feedbackToggle');
            const expRow = document.getElementById('explanationRow');
            const expCheck = document.getElementById('explanationToggle');
            if(feedbackCheck && feedbackCheck.checked) {
                expRow.classList.remove('opacity-50');
                expCheck.disabled = false;
            } else {
                expRow.classList.add('opacity-50');
                expCheck.disabled = true;
                expCheck.checked = false;
            }
        }

        function startQuiz() {
            isTimerActive = document.getElementById('timerToggle').checked;
            isInstantFeedback = document.getElementById('feedbackToggle').checked;
            isExplanationActive = document.getElementById('explanationToggle').checked;

            // Tüm soruları al
            currentQuestions = [...questionPool];
            // Karıştır
            currentQuestions.sort(() => Math.random() - 0.5);

            userAnswers = {};
            currentIndex = 0;
            timeRemaining = 75 * 60; // 75 dk
            
            if(isTimerActive) startTimer();
            renderQuiz();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeRemaining--;
                const timerEl = document.getElementById('timerDisplay');
                if(timerEl) {
                    const m = Math.floor(timeRemaining / 60).toString().padStart(2,'0');
                    const s = (timeRemaining % 60).toString().padStart(2,'0');
                    timerEl.innerText = `${m}:${s}`;
                    if(timeRemaining <= 300) timerEl.classList.add('text-red-500', 'animate-pulse');
                }
                if (timeRemaining <= 0) finishQuiz();
            }, 1000);
        }

        function renderQuiz() {
            setTimeout(() => lucide.createIcons(), 0);
            const q = currentQuestions[currentIndex];
            const isAnswered = userAnswers[currentIndex] !== undefined;
            const savedAnswer = userAnswers[currentIndex];
            
            const optionsHtml = q.options.map((opt, i) => {
                const letters = ["A", "B", "C", "D", "E"];
                let btnClass = "w-full text-left p-4 rounded-xl border-2 transition-all flex items-center gap-3 relative group ";
                let iconHtml = `<div class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 font-bold flex items-center justify-center text-sm border border-slate-200 group-hover:bg-indigo-100 group-hover:text-indigo-600 transition-colors">${letters[i]}</div>`;

                let isDisabledAttr = (isInstantFeedback && isAnswered) ? 'disabled' : '';
                let cursorClass = (isInstantFeedback && isAnswered) ? 'cursor-default' : 'cursor-pointer hover:border-indigo-400 hover:shadow-md hover:bg-white';

                if (isAnswered) {
                    if (i === savedAnswer) {
                        btnClass += "bg-indigo-50 border-indigo-500 ring-1 ring-indigo-500 ";
                        iconHtml = `<div class="w-8 h-8 rounded-full bg-indigo-600 text-white font-bold flex items-center justify-center text-sm"><i data-lucide="check" class="w-4 h-4"></i></div>`;
                    } else {
                         btnClass += "bg-white border-slate-100 opacity-50 ";
                    }
                    if (isInstantFeedback) {
                        if (i === q.answer) {
                             btnClass = "w-full text-left p-4 rounded-xl border-2 transition-all flex items-center gap-3 relative bg-green-50 border-green-500 ";
                             iconHtml = `<div class="w-8 h-8 rounded-full bg-green-600 text-white font-bold flex items-center justify-center text-sm"><i data-lucide="check" class="w-4 h-4"></i></div>`;
                        } else if (i === savedAnswer && i !== q.answer) {
                             btnClass = "w-full text-left p-4 rounded-xl border-2 transition-all flex items-center gap-3 relative bg-red-50 border-red-500 ";
                             iconHtml = `<div class="w-8 h-8 rounded-full bg-red-600 text-white font-bold flex items-center justify-center text-sm"><i data-lucide="x" class="w-4 h-4"></i></div>`;
                        }
                    }
                } else {
                    btnClass += `bg-white border-slate-200 ${cursorClass}`;
                }

                return `
                <button type="button" onclick="selectAnswer(${i})" ${isDisabledAttr} class="${btnClass}">
                    ${iconHtml}
                    <span class="text-sm font-medium text-slate-700 flex-1 leading-relaxed">${opt}</span>
                </button>`;
            }).join('');

            // Navigasyon (Soru numaraları)
            let navigatorHtml = '';
            currentQuestions.forEach((_, idx) => {
                let colorClass = 'bg-white border border-slate-200 text-slate-500 hover:bg-slate-50';
                if (idx === currentIndex) colorClass = 'bg-slate-800 text-white border-slate-800';
                else if (userAnswers[idx] !== undefined) colorClass = 'bg-indigo-50 text-indigo-700 border-indigo-200 font-bold';
                
                navigatorHtml += `<button type="button" onclick="goToQuestion(${idx})" class="flex-shrink-0 w-10 h-10 rounded-lg text-xs flex items-center justify-center transition-all snap-start ${colorClass}">${idx + 1}</button>`;
            });

            const explanationHtml = (isInstantFeedback && isExplanationActive && isAnswered) ? `
                <div class="mt-6 p-5 bg-sky-50 border border-sky-100 rounded-xl fade-in">
                    <h4 class="text-sky-800 font-bold text-sm mb-2 flex items-center gap-2">
                        <i data-lucide="info" class="w-4 h-4"></i> Açıklama
                    </h4>
                    <p class="text-sky-900 text-sm leading-relaxed">${q.explanation || 'Açıklama mevcut değil.'}</p>
                </div>` : '';

            app.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden flex flex-col h-[95vh] md:h-auto fade-in">
                    <div class="px-6 py-4 bg-white border-b border-slate-100 flex items-center justify-between sticky top-0 z-20 shadow-sm">
                        <div class="flex items-center gap-4">
                            <button onclick="if(confirm('Sınavı sonlandırmak istediğine emin misin?')) renderStartScreen()" class="text-slate-400 hover:text-red-500 transition-colors">
                                <i data-lucide="x-circle" class="w-6 h-6"></i>
                            </button>
                            <div>
                                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider block">Soru</span>
                                <span class="text-lg font-bold text-slate-800">${currentIndex + 1} <span class="text-slate-300 font-normal">/ ${currentQuestions.length}</span></span>
                            </div>
                        </div>
                        ${isTimerActive ? `
                        <div class="bg-slate-900 text-white px-4 py-2 rounded-lg font-mono text-lg font-bold tracking-widest flex items-center gap-2 shadow-lg">
                            <i data-lucide="clock" class="w-4 h-4 text-slate-400"></i>
                            <span id="timerDisplay">75:00</span>
                        </div>` : ''}
                    </div>

                    <div class="flex-1 overflow-y-auto p-6 md:p-8 bg-slate-50/50">
                        <div class="max-w-3xl mx-auto">
                            <div class="mb-8">
                                <span class="inline-block px-3 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-bold uppercase tracking-wider rounded-full mb-4 border border-indigo-100">
                                    ${q.category || 'Genel Bilgi'}
                                </span>
                                <h2 class="text-xl md:text-2xl font-bold text-slate-800 leading-snug">${q.question}</h2>
                            </div>

                            <div class="space-y-3">
                                ${optionsHtml}
                            </div>
                            ${explanationHtml}
                        </div>
                    </div>

                    <div class="p-4 bg-white border-t border-slate-100 z-10 flex flex-col gap-3">
                        <div class="flex items-center gap-3 justify-between max-w-3xl mx-auto w-full">
                            <button onclick="prevQuestion()" ${currentIndex === 0 ? 'disabled' : ''} class="w-12 h-12 rounded-xl border border-slate-200 flex items-center justify-center text-slate-600 hover:bg-slate-50 disabled:opacity-30 transition-all">
                                <i data-lucide="chevron-left" class="w-6 h-6"></i>
                            </button>
                            
                            <button onclick="${currentIndex === currentQuestions.length - 1 ? 'finishQuiz()' : 'nextQuestion()'}" class="flex-1 h-12 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg hover:shadow-indigo-200 transition-all flex items-center justify-center gap-2">
                                ${currentIndex === currentQuestions.length - 1 ? 'Sınavı Bitir' : 'Sonraki'}
                                ${currentIndex !== currentQuestions.length - 1 ? '<i data-lucide="chevron-right" class="w-5 h-5"></i>' : ''}
                            </button>
                        </div>
                        
                        <div class="max-w-3xl mx-auto w-full pt-2 border-t border-slate-100 mt-2">
                             <div class="flex gap-2 overflow-x-auto pb-2 custom-scrollbar snap-x">
                                ${navigatorHtml}
                             </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectAnswer(optionIndex) {
            if (isInstantFeedback && userAnswers[currentIndex] !== undefined) return;
            userAnswers[currentIndex] = optionIndex;
            renderQuiz();
        }

        function nextQuestion() {
            if (currentIndex < currentQuestions.length - 1) {
                currentIndex++;
                renderQuiz();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                renderQuiz();
            }
        }
        
        function goToQuestion(index) {
            currentIndex = index;
            renderQuiz();
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            let correct = 0;
            let empty = 0;
            let wrong = 0;

            currentQuestions.forEach((q, i) => {
                if (userAnswers[i] === undefined) empty++;
                else if (userAnswers[i] === q.answer) correct++;
                else wrong++;
            });

            const score = (correct * (100 / currentQuestions.length)).toFixed(1);
            
            app.innerHTML = `
                 <div class="bg-white rounded-3xl shadow-xl p-8 max-w-lg mx-auto fade-in text-center border border-slate-100 mt-10">
                    <h2 class="text-3xl font-extrabold text-slate-800 mb-2">Sınav Sonucu</h2>
                    <p class="text-slate-500 mb-8">İSG Tam Deneme Özeti</p>

                    <div class="relative inline-block mb-8">
                        <svg class="w-40 h-40 transform -rotate-90">
                            <circle cx="80" cy="80" r="70" stroke="currentColor" stroke-width="10" fill="transparent" class="text-slate-100" />
                            <circle cx="80" cy="80" r="70" stroke="currentColor" stroke-width="10" fill="transparent" stroke-dasharray="440" stroke-dashoffset="${440 - (440 * score / 100)}" class="${score >= 70 ? 'text-green-500' : 'text-orange-500'} transition-all duration-1000" />
                        </svg>
                        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                            <span class="text-3xl font-bold text-slate-800">%${Math.floor(score)}</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4 mb-8">
                        <div class="p-4 bg-green-50 rounded-2xl border border-green-100">
                            <div class="text-2xl font-black text-green-600">${correct}</div>
                            <div class="text-xs font-bold text-green-700/60 uppercase">Doğru</div>
                        </div>
                        <div class="p-4 bg-red-50 rounded-2xl border border-red-100">
                            <div class="text-2xl font-black text-red-600">${wrong}</div>
                            <div class="text-xs font-bold text-red-700/60 uppercase">Yanlış</div>
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200">
                            <div class="text-2xl font-black text-slate-600">${empty}</div>
                            <div class="text-xs font-bold text-slate-500 uppercase">Boş</div>
                        </div>
                    </div>

                    <button onclick="location.reload()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-black transition-all">
                        Tekrar Dene
                    </button>
                </div>
            `;
            setTimeout(() => lucide.createIcons(), 0);
        }

        renderStartScreen();
    </script>
</body>
</html>
